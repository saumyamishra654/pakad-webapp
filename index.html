    <style>

            box-sizing: border-box;
    }
        .white-key:active { background: #bfdbfe; }

<body>
    <div id="root"></div>

    <script type="text/babel" data-presets="react,env">
    const { useState, useEffect, useRef } = React;

        const ChordFormationTool = () => {
            // Backend base (same origin)
            const API_BASE = '';

            // Data from backend
            const [ragaList, setRagaList] = useState([]); // [{name}]
            const [selectedRagaName, setSelectedRagaName] = useState('');
            const [selectedRaga, setSelectedRaga] = useState(null); // { name, notePattern, aarohPattern, avrohPattern }
            const [serverChordTypes, setServerChordTypes] = useState([]);

            const [separateAarohAvroh, setSeparateAarohAvroh] = useState(false);
            const [selectedChordType, setSelectedChordType] = useState('all');
            const [darkMode, setDarkMode] = useState(true);
            const [extendChords, setExtendChords] = useState(false);
            const [loadError, setLoadError] = useState('');
            // Custom chord builder state
            const [customMode, setCustomMode] = useState(false);
            const [customRoot, setCustomRoot] = useState(0);
            // Store absolute stacked intervals from root (0), e.g., [0, 3, 7, 12]
            const [customIntervalsAbs, setCustomIntervalsAbs] = useState([0]);
            // Note filter state
            const [selectedNote, setSelectedNote] = useState(null);
            const [noteFilterMode, setNoteFilterMode] = useState('root'); // 'root', 'any', or 'none'
            // Show more chords state
            const [showAllChords, setShowAllChords] = useState(false);
            const [showMoreAvailable, setShowMoreAvailable] = useState(false);
            const [showMoreAaroh, setShowMoreAaroh] = useState(false);
            const [showMoreAvroh, setShowMoreAvroh] = useState(false);
            // Tonic selection state
            const [selectedTonic, setSelectedTonic] = useState(null);
            // Audio state
            const [audioContext, setAudioContext] = useState(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [showKeyboard, setShowKeyboard] = useState(false);
            // WebAudioFont state
            const [useGmSynth, setUseGmSynth] = useState(false);
            const [gmProgram, setGmProgram] = useState(0); // 0=Acoustic Grand Piano
            const webAudioFontPlayerRef = useRef(null);
            const audioInitializedRef = useRef(false);
            const instrumentCacheRef = useRef({});
            
            // Custom scale mode
            const [customScaleMode, setCustomScaleMode] = useState(false);
            const [separateCustomScale, setSeparateCustomScale] = useState(false);
            const [customNotePattern, setCustomNotePattern] = useState(Array(12).fill(false));
            const [customAarohPattern, setCustomAarohPattern] = useState(Array(12).fill(false));
            const [customAvrohPattern, setCustomAvrohPattern] = useState(Array(12).fill(false));

            // Chord progression builder (drag and drop)
            const [progression, setProgression] = useState([]); // [{id, chord}]
            const nextProgIdRef = useRef(1);

            // Progression persistence
            useEffect(() => {
                try {
                    const raw = localStorage.getItem('ragaChordProgression');
                    if (raw) {
                        const parsed = JSON.parse(raw);
                        if (Array.isArray(parsed)) {
                            setProgression(parsed);
                            // ensure id counter moves forward
                            const maxId = parsed.reduce((m, it) => Math.max(m, it.id || 0), 0);
                            nextProgIdRef.current = Math.max(1, maxId + 1);
                        }
                    }
                } catch {}
            }, []);
            useEffect(() => {
                try {
                    localStorage.setItem('ragaChordProgression', JSON.stringify(progression));
                } catch {}
            }, [progression]);

            const swarNames = ['Sa', 'Re♭', 'Re', 'Ga♭', 'Ga', 'Ma', 'Ma♯', 'Pa', 'Dha♭', 'Dha', 'Ni♭', 'Ni'];
            
            // Western note names for tonic mapping
            const westernNotes = ['C', 'C#/D♭', 'D', 'D#/E♭', 'E', 'F', 'F#/G♭', 'G', 'G#/A♭', 'A', 'A#', 'B'];
            const westernNotesFlat = ['C', 'D♭', 'D', 'E♭', 'E', 'F', 'G♭', 'G', 'A♭', 'A', 'B♭', 'B'];
            const westernNotesSharp = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];

            // Chord types from server (+ local 'all')
            const chordTypes = React.useMemo(() => {
                const base = serverChordTypes || [];
                return [
                    { id: 'all', name: 'All', intervals: [], color: '#6366f1', isSpecial: true, description: 'Show all chord types' },
                    ...base
                ];
            }, [serverChordTypes]);

            // Backend data loading
            const loadInitialData = async () => {
                try {
                    setLoadError('');
                    const [typesRes, ragasRes] = await Promise.all([
                        fetch(`${API_BASE}/api/chord-types`),
                        fetch(`${API_BASE}/api/ragas`)
                    ]);
                    if (!typesRes.ok || !ragasRes.ok) throw new Error('Failed to load');
                    const types = await typesRes.json();
                    const ragas = await ragasRes.json(); // [{name}]
                    setServerChordTypes(types);
                    setRagaList(ragas);

                    // Preselect raga via query param (?raga=... or ?raag=... or ?name=...)
                    const params = new URLSearchParams(window.location.search);
                    const rawParam = params.get('raga') || params.get('raag') || params.get('name') || params.get('ragaName');
                    let chosen = null;
                    if (rawParam && Array.isArray(ragas) && ragas.length) {
                        const decoded = decodeURIComponent(rawParam).trim();
                        const normalize = (s) => s.toLowerCase().replace(/[-_]/g, ' ').replace(/\s+/g, ' ').trim();
                        const target = normalize(decoded);
                        chosen = ragas.find(r => {
                            const rn = normalize(r.name);
                            return rn === target || r.name.toLowerCase() === decoded.toLowerCase();
                        });
                    }
                    if (chosen) {
                        setSelectedRagaName(chosen.name);
                    } else if (ragas.length > 0) {
                        setSelectedRagaName(ragas[0].name);
                    }
                } catch (e) {
                    console.error(e);
                    setLoadError('Failed to load initial data from server');
                }
            };

            // Initialize audio context and WebAudioFont player on first user interaction
            const initAudioSystem = () => {
                if (audioInitializedRef.current) return;
                try {
                    console.log('Initializing audio system...');
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    setAudioContext(ctx);
                    
                    const player = new window.WebAudioFontPlayer();
                    webAudioFontPlayerRef.current = player;
                    
                    // Load the default instrument (piano)
                    player.loader.decodeAfterLoading(ctx, '_tone_0000_SBLive_sf2');
                    instrumentCacheRef.current[0] = window._tone_0000_SBLive_sf2;

                    audioInitializedRef.current = true;
                    console.log('Audio system initialized successfully.');
                    
                    // Remove the event listener after successful initialization
                    document.removeEventListener('click', initAudioSystem);
                } catch (error) {
                    console.error('Failed to initialize audio system:', error);
                }
            };

            useEffect(() => {
                // Add a one-time event listener for the first user click
                document.addEventListener('click', initAudioSystem, { once: true });

                return () => {
                    // Cleanup the listener if the component unmounts
                    document.removeEventListener('click', initAudioSystem);
                };
            }, []);

            // Load selected raga details when name changes
            useEffect(() => {
                const fetchRaga = async () => {
                    if (!selectedRagaName) return;
                    try {
                        const res = await fetch(`${API_BASE}/api/ragas/${encodeURIComponent(selectedRagaName)}`);
                        if (!res.ok) throw new Error('Failed to load raga');
                        const r = await res.json();
                        setSelectedRaga(r);
                    } catch (e) {
                        console.error(e);
                        setLoadError('Failed to load raga');
                    }
                };
                fetchRaga();
            }, [selectedRagaName]);

            // Auto-select Separate Aaroh/Avroh if patterns differ for this raga
            useEffect(() => {
                if (!selectedRaga) return;
                try {
                    const aar = Array.isArray(selectedRaga.aarohPattern) ? selectedRaga.aarohPattern : [];
                    const avr = Array.isArray(selectedRaga.avrohPattern) ? selectedRaga.avrohPattern : [];
                    const differ = aar.length !== avr.length || aar.some((v, i) => v !== avr[i]);
                    setSeparateAarohAvroh(differ);
                } catch (err) {
                    // No-op: keep previous state on any unexpected shape
                    console.warn('Could not compare aaroh/avroh patterns', err);
                }
            }, [selectedRagaName, selectedRaga]);

            // Custom chord helpers
            const customPitchClasses = customIntervalsAbs.map(v => ((v % 12) + 12) % 12);
            const customNotesFromRoot = (rootIndex) => customPitchClasses.map(iv => (rootIndex + iv) % 12);
            const addStack = (semitones) => {
                setCustomIntervalsAbs(prev => [...prev, prev[prev.length - 1] + semitones]);
            };
            const removeLast = () => setCustomIntervalsAbs(prev => prev.length > 1 ? prev.slice(0, -1) : prev);
            const resetCustom = () => setCustomIntervalsAbs([0]);

            // Interval degree labels relative to root (Sa)
            const degreeFromSemitone = (s) => {
                const map = ['1','♭2','2','♭3','3','4','♭5','5','♯5','6','♭7','7'];
                return map[((s % 12) + 12) % 12];
            };

            // Audio playback functions
            const playNote = (frequency, duration = 0.5, delay = 0) => {
                if (!audioContext) return;
                
                // Create a more piano-like sound using multiple oscillators
                const createPianoNote = (freq, startTime, noteDuration) => {
                    // Main oscillator (fundamental frequency)
                    const osc1 = audioContext.createOscillator();
                    const gain1 = audioContext.createGain();
                    
                    // Second harmonic (octave)
                    const osc2 = audioContext.createOscillator();
                    const gain2 = audioContext.createGain();
                    
                    // Third harmonic (perfect fifth above octave)
                    const osc3 = audioContext.createOscillator();
                    const gain3 = audioContext.createGain();
                    
                    // Fourth harmonic (two octaves)
                    const osc4 = audioContext.createOscillator();
                    const gain4 = audioContext.createGain();
                    
                    // Master gain for the note
                    const masterGain = audioContext.createGain();
                    
                    // Connect oscillators to their gains
                    osc1.connect(gain1);
                    osc2.connect(gain2);
                    osc3.connect(gain3);
                    osc4.connect(gain4);
                    
                    // Connect gains to master gain
                    gain1.connect(masterGain);
                    gain2.connect(masterGain);
                    gain3.connect(masterGain);
                    gain4.connect(masterGain);
                    
                    // Connect to destination
                    masterGain.connect(audioContext.destination);
                    
                    // Set frequencies (harmonics)
                    osc1.frequency.setValueAtTime(freq, startTime);           // Fundamental
                    osc2.frequency.setValueAtTime(freq * 2, startTime);       // Octave
                    osc3.frequency.setValueAtTime(freq * 3, startTime);       // Perfect fifth above octave
                    osc4.frequency.setValueAtTime(freq * 4, startTime);       // Two octaves
                    
                    // Use triangle waves for warmer sound
                    osc1.type = 'triangle';
                    osc2.type = 'triangle';
                    osc3.type = 'sine';
                    osc4.type = 'sine';
                    
                    // Set harmonic levels (piano-like balance)
                    gain1.gain.setValueAtTime(1.0, startTime);     // Fundamental (strongest)
                    gain2.gain.setValueAtTime(0.3, startTime);     // Second harmonic
                    gain3.gain.setValueAtTime(0.15, startTime);    // Third harmonic
                    gain4.gain.setValueAtTime(0.05, startTime);    // Fourth harmonic
                    
                    // Piano-like envelope (quick attack, slower decay, sustain, release)
                    const attackTime = 0.02;
                    const decayTime = 0.3;
                    const sustainLevel = 0.3;
                    const releaseTime = 0.5;
                    
                    // Master envelope
                    masterGain.gain.setValueAtTime(0, startTime);
                    
                    // Attack
                    masterGain.gain.linearRampToValueAtTime(0.4, startTime + attackTime);
                    
                    // Decay to sustain
                    masterGain.gain.exponentialRampToValueAtTime(sustainLevel, startTime + attackTime + decayTime);
                    
                    // Sustain
                    const sustainTime = Math.max(0.1, noteDuration - attackTime - decayTime - releaseTime);
                    masterGain.gain.setValueAtTime(sustainLevel, startTime + attackTime + decayTime + sustainTime);
                    
                    // Release
                    masterGain.gain.exponentialRampToValueAtTime(0.01, startTime + noteDuration);
                    
                    // Start all oscillators
                    osc1.start(startTime);
                    osc2.start(startTime);
                    osc3.start(startTime);
                    osc4.start(startTime);
                    
                    // Stop all oscillators
                    osc1.stop(startTime + noteDuration);
                    osc2.stop(startTime + noteDuration);
                    osc3.stop(startTime + noteDuration);
                    osc4.stop(startTime + noteDuration);
                };
                
                createPianoNote(frequency, audioContext.currentTime + delay, duration);
            };

            const getFrequencyFromNote = (noteIndex, octave = 4) => {
                // Use C4 = 261.63 Hz as base, but adjust the calculation
                const baseFreq = selectedTonic !== null ? 
                    261.63 * Math.pow(2, selectedTonic / 12) : // C4 adjusted for tonic
                    261.63; // C4 default
                // Calculate frequency using proper octave offset
                return baseFreq * Math.pow(2, (noteIndex / 12) + (octave - 4));
            };

            // Absolute frequency for the keyboard (C is fixed regardless of selected tonic)
            const getFrequencyFromNoteAbsolute = (noteIndex, octave = 4) => {
                const baseC4 = 261.63; // Hz
                return baseC4 * Math.pow(2, (noteIndex / 12) + (octave - 4));
            };

            // MIDI helpers
            const midiFromPcOct = (pc, octave) => (octave + 1) * 12 + pc; // C4=60
            
            const getGmInstrument = async (program) => {
                if (!webAudioFontPlayerRef.current || !audioContext) {
                    console.warn('WebAudioFont player or audio context not ready.');
                    return null;
                }
                
                if (instrumentCacheRef.current[program]) {
                    return instrumentCacheRef.current[program];
                }

                try {
                    const programStr = String(program).padStart(3, '0');
                    const varName = `_tone_${programStr}0_SBLive_sf2`;
                    
                    // Check if font is already loaded in window
                    if (window[varName]) {
                        webAudioFontPlayerRef.current.loader.decodeAfterLoading(audioContext, varName);
                        instrumentCacheRef.current[program] = window[varName];
                        return window[varName];
                    }

                    // If not, load it dynamically
                    const url = `https://surikov.github.io/webaudiofontdata/sound/${programStr}0_SBLive_sf2.js`;
                    await new Promise((resolve, reject) => {
                        const script = document.createElement('script');
                        script.src = url;
                        script.onload = () => {
                            if (window[varName]) {
                                webAudioFontPlayerRef.current.loader.decodeAfterLoading(audioContext, varName);
                                instrumentCacheRef.current[program] = window[varName];
                                resolve();
                            } else {
                                reject(new Error(`Font variable ${varName} not found after loading script.`));
                            }
                        };
                        script.onerror = reject;
                        document.head.appendChild(script);
                    });
                    return instrumentCacheRef.current[program];
                } catch (error) {
                    console.error(`Failed to load GM instrument for program ${program}:`, error);
                    return null;
                }
            };

            // Preload instrument when GM toggled/program changed
            useEffect(() => {
                if (useGmSynth && audioInitializedRef.current) {
                    getGmInstrument(gmProgram);
                }
            }, [useGmSynth, gmProgram, audioInitializedRef.current]);

            // Helper function to arrange notes in ascending order without octave jumps
            const arrangeNotesAscending = (noteIndices) => {
                if (noteIndices.length === 0) return [];
                
                const sortedNotes = [...noteIndices].sort((a, b) => a - b);
                const arrangedNotes = [];
                let currentOctave = 3; // Start at octave 3 for lower pitch
                
                for (let i = 0; i < sortedNotes.length; i++) {
                    const noteIndex = sortedNotes[i];
                    
                    // If this note would be lower than the previous note in the same octave,
                    // move it to the next octave
                    if (i > 0 && noteIndex < sortedNotes[i - 1]) {
                        currentOctave++;
                    }
                    
                    arrangedNotes.push({
                        noteIndex: noteIndex,
                        octave: currentOctave,
                        frequency: getFrequencyFromNote(noteIndex, currentOctave)
                    });
                }
                
                return arrangedNotes;
            };

            // NEW: Helper function specifically for arranging notes in descending order
            const arrangeNotesDescending = (noteIndices, startingOctave = 4, includeLowerSa = true) => {
                if (!noteIndices || noteIndices.length === 0) return [];

                // Unique pitch classes sorted high -> low
                const pcsDesc = Array.from(new Set(noteIndices)).sort((a, b) => b - a);

                const arranged = [];
                // Start on higher Sa explicitly
                let prevAbs = startingOctave * 12 + 0; // absolute semitone number for Sa at startingOctave
                arranged.push({
                    noteIndex: 0,
                    octave: startingOctave,
                    frequency: getFrequencyFromNote(0, startingOctave)
                });

                // Follow with remaining pitch classes (excluding 0 already used)
                for (const pc of pcsDesc) {
                    if (pc === 0) continue; // skip Sa here; we'll handle optional lower Sa at the end

                    // Choose the highest octave for this pc that is strictly below prevAbs
                    const o = Math.floor((prevAbs - 1 - pc) / 12);
                    const octave = Math.max(3, o);
                    const abs = octave * 12 + pc;

                    prevAbs = abs;
                    arranged.push({
                        noteIndex: pc,
                        octave,
                        frequency: getFrequencyFromNote(pc, octave)
                    });
                }

                // Optionally finish on the next lower Sa
                if (includeLowerSa) {
                    const o = Math.floor((prevAbs - 1 - 0) / 12);
                    const octave = Math.max(3, o);
                    arranged.push({
                        noteIndex: 0,
                        octave,
                        frequency: getFrequencyFromNote(0, octave)
                    });
                }

                return arranged;
            };

            // Arrange chord notes preserving input order, raising octaves minimally to keep notes strictly ascending
            const arrangeChordNotes = (noteIndices, baseOctave = 3) => {
                if (!noteIndices || noteIndices.length === 0) return [];
                const arranged = [];
                // lastAbs is absolute semitone of previous note; start just below base octave so first fits in base
                let lastAbs = baseOctave * 12 - 1;
                for (const pc of noteIndices) {
                    // Smallest octave such that abs(pc, octave) > lastAbs
                    const minOct = Math.max(baseOctave, Math.floor((lastAbs - pc) / 12) + 1);
                    const abs = minOct * 12 + pc;
                    arranged.push({
                        noteIndex: pc,
                        octave: minOct,
                        frequency: getFrequencyFromNote(pc, minOct)
                    });
                    lastAbs = abs;
                }
                return arranged;
            };

            const playScale = async (pattern, isAscending = true) => {
                if (!audioInitializedRef.current || isPlaying) return;
                
                setIsPlaying(true);
                
                try {
                    const noteIndices = pattern.map((present, index) => present ? index : null)
                                              .filter(note => note !== null);
                    
                    let arrangedNotes;
                    if (isAscending) {
                        const baseNotes = arrangeNotesAscending(noteIndices);
                        const higherSa = {
                            noteIndex: 0,
                            octave: Math.max(...baseNotes.map(n => n.octave)) + 1,
                            frequency: getFrequencyFromNote(0, Math.max(...baseNotes.map(n => n.octave)) + 1)
                        };
                        arrangedNotes = [...baseNotes, higherSa];
                    } else {
                        const baseNotes = arrangeNotesAscending(noteIndices);
                        const peakOctave = Math.max(...baseNotes.map(n => n.octave)) + 1;
                        arrangedNotes = arrangeNotesDescending(noteIndices, peakOctave, true);
                    }
                    
                    if (useGmSynth) {
                        const instrument = await getGmInstrument(gmProgram);
                        if (instrument) {
                            arrangedNotes.forEach((note, i) => {
                                const midi = midiFromPcOct(note.noteIndex, note.octave);
                                webAudioFontPlayerRef.current.queueWaveTable(audioContext, audioContext.destination, instrument, audioContext.currentTime + i * 0.4, midi, 0.6);
                            });
                        } else {
                            console.warn('GM instrument not available, falling back to sine waves');
                            arrangedNotes.forEach((note, i) => playNote(note.frequency, 0.6, i * 0.4));
                        }
                    } else {
                        arrangedNotes.forEach((note, i) => playNote(note.frequency, 0.6, i * 0.4));
                    }
                    
                    setTimeout(() => setIsPlaying(false), arrangedNotes.length * 400 + 600);
                    
                } catch (error) {
                    console.error('Audio playback error:', error);
                    setIsPlaying(false);
                }
            };

            const playAarohAvroh = async () => {
                if (!audioInitializedRef.current || isPlaying) return;
                
                setIsPlaying(true);
                
                try {
                    const aarohIndices = getCurrentPatterns().aaroh.map((p, i) => p ? i : null).filter(n => n !== null);
                    const avrohIndices = getCurrentPatterns().avroh.map((p, i) => p ? i : null).filter(n => n !== null);
                    
                    const aarohNotesBase = arrangeNotesAscending(aarohIndices);
                    const higherSa = {
                        noteIndex: 0,
                        octave: Math.max(...aarohNotesBase.map(n => n.octave)) + 1,
                        frequency: getFrequencyFromNote(0, Math.max(...aarohNotesBase.map(n => n.octave)) + 1)
                    };
                    const aarohNotes = [...aarohNotesBase, higherSa];
                    const avrohNotes = arrangeNotesDescending(avrohIndices, higherSa.octave, true);
                    
                    const pauseBetween = 0.3;
                    const aarohDuration = aarohNotes.length * 0.4;
                    const totalDuration = (aarohDuration + pauseBetween + avrohNotes.length * 0.4 + 0.6) * 1000;

                    if (useGmSynth) {
                        const instrument = await getGmInstrument(gmProgram);
                        if (instrument) {
                            aarohNotes.forEach((note, i) => {
                                const midi = midiFromPcOct(note.noteIndex, note.octave);
                                webAudioFontPlayerRef.current.queueWaveTable(audioContext, audioContext.destination, instrument, audioContext.currentTime + i * 0.4, midi, 0.6);
                            });
                            avrohNotes.forEach((note, i) => {
                                const midi = midiFromPcOct(note.noteIndex, note.octave);
                                webAudioFontPlayerRef.current.queueWaveTable(audioContext, audioContext.destination, instrument, audioContext.currentTime + aarohDuration + pauseBetween + i * 0.4, midi, 0.6);
                            });
                        } else {
                            // Fallback for GM failure
                            aarohNotes.forEach((note, i) => playNote(note.frequency, 0.6, i * 0.4));
                            avrohNotes.forEach((note, i) => playNote(note.frequency, 0.6, aarohDuration + pauseBetween + i * 0.4));
                        }
                    } else {
                        aarohNotes.forEach((note, i) => playNote(note.frequency, 0.6, i * 0.4));
                        avrohNotes.forEach((note, i) => playNote(note.frequency, 0.6, aarohDuration + pauseBetween + i * 0.4));
                    }
                    
                    setTimeout(() => setIsPlaying(false), totalDuration);
                    
                } catch (error) {
                    console.error('Audio playback error:', error);
                    setIsPlaying(false);
                }
            };

            const playChord = async (chordNotes, isUnison = true) => {
                if (!audioInitializedRef.current || isPlaying) return;
                
                setIsPlaying(true);
                
                try {
                    const arrangedNotes = arrangeChordNotes(chordNotes);
                    const duration = isUnison ? 2.0 : 0.8;
                    const totalDuration = isUnison ? 2000 : arrangedNotes.length * 300 + 800;

                    if (useGmSynth) {
                        const instrument = await getGmInstrument(gmProgram);
                        if (instrument) {
                            if (isUnison) {
                                arrangedNotes.forEach(note => {
                                    const midi = midiFromPcOct(note.noteIndex, note.octave);
                                    webAudioFontPlayerRef.current.queueWaveTable(audioContext, audioContext.destination, instrument, 0, midi, duration);
                                });
                            } else {
                                arrangedNotes.forEach((note, i) => {
                                    const midi = midiFromPcOct(note.noteIndex, note.octave);
                                    webAudioFontPlayerRef.current.queueWaveTable(audioContext, audioContext.destination, instrument, audioContext.currentTime + i * 0.3, midi, duration);
                                });
                            }
                        } else {
                            // Fallback for GM failure
                            arrangedNotes.forEach((note, i) => playNote(note.frequency, duration, isUnison ? 0 : i * 0.3));
                        }
                    } else {
                        arrangedNotes.forEach((note, i) => playNote(note.frequency, duration, isUnison ? 0 : i * 0.3));
                    }
                    
                    setTimeout(() => setIsPlaying(false), totalDuration);
                    
                } catch (error) {
                    console.error('Chord playback error:', error);
                    setIsPlaying(false);
                }
            };

            const playKey = async (pc, octave) => {
                if (!audioInitializedRef.current) {
                    console.warn('Audio system not initialized. Click anywhere to initialize.');
                    // As a fallback, we can try to initialize it right now
                    initAudioSystem();
                    // It might not be ready immediately, so we might have to skip this first play
                    if (!audioInitializedRef.current) return;
                }

                if (useGmSynth) {
                    try {
                        const instrument = await getGmInstrument(gmProgram);
                        if (instrument) {
                            const midiNote = midiFromPcOct(pc, octave);
                            webAudioFontPlayerRef.current.queueWaveTable(audioContext, audioContext.destination, instrument, 0, midiNote, 0.5);
                        } else {
                             console.warn('GM instrument not ready, falling back to sine wave.');
                             const freq = getFrequencyFromNoteAbsolute(pc, octave);
                             playNote(freq, 0.45, 0);
                        }
                    } catch (error) {
                        console.error('Error playing GM note:', error);
                        const freq = getFrequencyFromNoteAbsolute(pc, octave);
                        playNote(freq, 0.45, 0);
                    }
                } else {
                    const freq = getFrequencyFromNoteAbsolute(pc, octave);
                    playNote(freq, 0.45, 0);
                }
            };

            // Current patterns from selected raga or custom scale
            const getCurrentPatterns = () => {
                if (customScaleMode) {
                    if (separateCustomScale) {
                        const aar = customAarohPattern.map(v => v ? 1 : 0);
                        const avr = customAvrohPattern.map(v => v ? 1 : 0);
                        const all = aar.map((x, i) => (x || avr[i]) ? 1 : 0);
                        return { all, aaroh: aar, avroh: avr };
                    }
                    const all = customNotePattern.map(v => v ? 1 : 0);
                    return { all, aaroh: all, avroh: all };
                }
                return { all: selectedRaga.notePattern, aaroh: selectedRaga.aarohPattern, avroh: selectedRaga.avrohPattern };
            };

            // Clear chords immediately on custom-scale changes to avoid stale edges then re-fetch in effects
            useEffect(() => {
                setChordsAll([]); setChordsAaroh([]); setChordsAvroh([]);
            }, [customScaleMode, separateCustomScale, JSON.stringify(customNotePattern), JSON.stringify(customAarohPattern), JSON.stringify(customAvrohPattern)]);

            // Get available notes for a pattern
            const getAvailableNotes = (pattern) => {
                return pattern.map((isPresent, index) => isPresent ? index : null)
                             .filter(note => note !== null);
            };

            // Server handles chord filtering and western naming

            // Chords from backend
            const [chordsAll, setChordsAll] = useState([]);
            const [chordsAaroh, setChordsAaroh] = useState([]);
            const [chordsAvroh, setChordsAvroh] = useState([]);

            // Guard against race conditions when switching ragas/modes
            const chordsFetchVersionRef = useRef(0);

            const refreshChords = async () => {
                if (!selectedRaga || !selectedRagaName) return;
                try {
                    const myVersion = ++chordsFetchVersionRef.current;
                    const params = new URLSearchParams();
                    params.set('chordType', selectedChordType || 'all');
                    params.set('extend', String(extendChords));
                    if (selectedNote !== null && noteFilterMode !== 'none') {
                        params.set('selectedNote', String(selectedNote));
                        params.set('filterMode', noteFilterMode);
                    }
                    if (selectedTonic !== null) {
                        params.set('tonic', String(selectedTonic));
                    }

                    const current = getCurrentPatterns();
                    if (customScaleMode) {

                            const res = await fetch(`${API_BASE}/api/custom-scale/chords?${params.toString()}&part=all`, {

                                body: JSON.stringify({ notePattern: current.all })
                            });
                            const data = await res.json();
                            if (chordsFetchVersionRef.current !== myVersion) return;
                            setChordsAll(data); setChordsAaroh([]); setChordsAvroh([]);
                        } else {
                            const [ra, rv] = await Promise.all([
                                fetch(`${API_BASE}/api/custom-scale/chords?${params.toString()}&part=aaroh`, {
                                    method: 'POST', headers: { 'Content-Type': 'application/json' },

                                fetch(`${API_BASE}/api/custom-scale/chords?${params.toString()}&part=avroh`, {
                                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ aarohPattern: current.aaroh, avrohPattern: current.avroh })
                                })
                            ]);
                            const [da, dv] = await Promise.all([ra.json(), rv.json()]);
                            if (chordsFetchVersionRef.current !== myVersion) return;
                            setChordsAaroh(da); setChordsAvroh(dv); setChordsAll([]);
                        }
                    } else if (!separateAarohAvroh) {
                            const res = await fetch(`${API_BASE}/api/ragas/${encodeURIComponent(selectedRagaName)}/chords?${params.toString()}&part=all`);
                            const data = await res.json();
                            if (chordsFetchVersionRef.current !== myVersion) return; // stale
                            setChordsAll(data);
                            setChordsAaroh([]);
                            setChordsAvroh([]);
                    } else {
                        const [ra, rv] = await Promise.all([
                            fetch(`${API_BASE}/api/ragas/${encodeURIComponent(selectedRagaName)}/chords?${params.toString()}&part=aaroh`),
                            fetch(`${API_BASE}/api/ragas/${encodeURIComponent(selectedRagaName)}/chords?${params.toString()}&part=avroh`)
                        ]);
                        const [da, dv] = await Promise.all([ra.json(), rv.json()]);
                        if (chordsFetchVersionRef.current !== myVersion) return; // stale
                        setChordsAaroh(da);
                        setChordsAvroh(dv);
                        setChordsAll([]);
                    }
                } catch (e) {
                    console.error('Failed to load chords', e);
                }
            };

            useEffect(() => {
                if (selectedRaga) {
                    refreshChords();
                }
            // eslint-disable-next-line react-hooks/exhaustive-deps
            }, [selectedRagaName, selectedRaga, selectedChordType, extendChords, separateAarohAvroh, selectedNote, noteFilterMode, selectedTonic, customScaleMode, separateCustomScale, JSON.stringify(customNotePattern), JSON.stringify(customAarohPattern), JSON.stringify(customAvrohPattern)]);

            const customNotesAll = customNotesFromRoot(customRoot);

            const customValidAaroh = selectedRaga ? customNotesAll.every(i => selectedRaga.aarohPattern[i]) : false;
            const customValidAvroh = selectedRaga ? customNotesAll.every(i => selectedRaga.avrohPattern[i]) : false;

            // Custom matches via backend
            const [customMatches, setCustomMatches] = useState({ aaroh: [], avroh: [], all: [] });
            useEffect(() => {

                            body: JSON.stringify({ intervalsAbs: customIntervalsAbs })

                        const data = await res.json();
                        setCustomMatches(data);
                    } catch (e) {
                        console.error(e);
                        setCustomMatches({ aaroh: [], avroh: [], all: [] });

                };
                doFetch();
            }, [customMode, customIntervalsAbs, selectedRagaName]);

            // Aggregated counts from backend
            const [aggregatedBasic, setAggregatedBasic] = useState(0);
            const [aggregatedExtended, setAggregatedExtended] = useState(0);
            useEffect(() => {
                const fetchAgg = async () => {
                    if (!selectedRagaName) return;
                    try {
                        const params = new URLSearchParams();
                        params.set('separate', String(separateAarohAvroh));
                        params.set('extend', String(extendChords));
                        const res = await fetch(`${API_BASE}/api/ragas/${encodeURIComponent(selectedRagaName)}/aggregates?${params.toString()}`);
                        const data = await res.json();
                        setAggregatedBasic(data.basic || 0);
                        setAggregatedExtended(data.extended || 0);
                    } catch (e) {
                        console.error('Failed to load aggregates', e);
                    }
                };
                fetchAgg();
            }, [selectedRagaName, separateAarohAvroh, extendChords]);

            // For counts per chord type in UI
            const [countsByType, setCountsByType] = useState({});
            useEffect(() => {
                const fetchCounts = async () => {
                    if (!selectedRagaName || chordTypes.length === 0) return;
                    const entries = await Promise.all(
                        chordTypes.map(async (ct) => {
                            const params = new URLSearchParams({ chordType: ct.id === 'all' ? 'all' : ct.id, extend: String(extendChords) });
                            const current = getCurrentPatterns();
                            if (!separateAarohAvroh) {
                                if (selectedNote !== null && noteFilterMode !== 'none') {
                                    params.set('selectedNote', String(selectedNote));
                                    params.set('filterMode', noteFilterMode);
                                }
                                if (selectedTonic !== null) params.set('tonic', String(selectedTonic));
                                if (customScaleMode) {
                                    const res = await fetch(`${API_BASE}/api/custom-scale/chords?${params.toString()}&part=all`, {
                                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify({ notePattern: current.all })
                                    });
                                    const data = await res.json();
                                    return [ct.id, data.length];
                                } else {
                                    const res = await fetch(`${API_BASE}/api/ragas/${encodeURIComponent(selectedRagaName)}/chords?${params.toString()}&part=all`);
                                    const data = await res.json();
                                    return [ct.id, data.length];
                                }
                            } else {
                                if (selectedNote !== null && noteFilterMode !== 'none') {
                                    params.set('selectedNote', String(selectedNote));
                                    params.set('filterMode', noteFilterMode);
                                }
                                if (selectedTonic !== null) params.set('tonic', String(selectedTonic));
                                if (customScaleMode) {
                                    const [ra, rv] = await Promise.all([
                                        fetch(`${API_BASE}/api/custom-scale/chords?${params.toString()}&part=aaroh`, {
                                            method: 'POST', headers: { 'Content-Type': 'application/json' },
                                            body: JSON.stringify({ aarohPattern: current.aaroh, avrohPattern: current.avroh })
                                        }),
                                        fetch(`${API_BASE}/api/custom-scale/chords?${params.toString()}&part=avroh`, {
                                            method: 'POST', headers: { 'Content-Type': 'application/json' },
                                            body: JSON.stringify({ aarohPattern: current.aaroh, avrohPattern: current.avroh })
                                        })
                                    ]);
                                    const [da, dv] = await Promise.all([ra.json(), rv.json()]);
                                    return [ct.id, da.length + dv.length];
                                } else {
                                    const [ra, rv] = await Promise.all([
                                        fetch(`${API_BASE}/api/ragas/${encodeURIComponent(selectedRagaName)}/chords?${params.toString()}&part=aaroh`),
                                        fetch(`${API_BASE}/api/ragas/${encodeURIComponent(selectedRagaName)}/chords?${params.toString()}&part=avroh`)
                                    ]);
                                    const [da, dv] = await Promise.all([ra.json(), rv.json()]);
                                    return [ct.id, da.length + dv.length];
                                }
                            }
                        })
                    );
                    setCountsByType(Object.fromEntries(entries));
                };
                fetchCounts();
            // eslint-disable-next-line react-hooks/exhaustive-deps
            }, [selectedRagaName, separateAarohAvroh, extendChords, selectedNote, noteFilterMode, serverChordTypes, customScaleMode, separateCustomScale, JSON.stringify(customNotePattern), JSON.stringify(customAarohPattern), JSON.stringify(customAvrohPattern)]);

            if (!selectedRaga) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-lg text-gray-600">Loading raga data...</div>
                            {loadError && (
                                <div className="mt-2 text-red-600">{loadError}</div>
                            )}
                        </div>
                    </div>
                );
            }

            return (
                <div className={`${darkMode ? 'dark-mode ' : ''}min-h-screen p-6`}>
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-gray-800 mb-2">
                                Raga-Based Chord Formation
                            </h1>
                            <p className="text-gray-600 text-lg">
                                Generate chords within raga frameworks
                            </p>
                        </div>

                        {/* Controls */}
                        <div className="bg-white rounded-xl p-6 mb-8 shadow-lg border">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-7 gap-6">
                                {/* Raga Selection */}
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Selected Raga:
                                    </label>
                                    <select 
                                        value={selectedRagaName}
                                        onChange={(e) => setSelectedRagaName(e.target.value)}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        {ragaList.map(raga => (
                                            <option key={raga.name} value={raga.name}>
                                                {raga.name}
                                            </option>
                                        ))}
                                    </select>
                                </div>

                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Tonic:

                                    <select

                                            const value = e.target.value;
                                            setSelectedTonic(value === '' ? null : parseInt(value));

                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="">No Tonic</option>
                                        {westernNotes.map((note, index) => (
                                            <option key={index} value={index}>
                                                {note}

                                {/* Toggle Separate Aaroh/Avroh */}
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                    </label>
                                    <div className="flex items-center h-12">
                                        <label className="inline-flex items-center">
                                            <input
                                                type="checkbox"
                                                checked={separateAarohAvroh}
                                                onChange={e => setSeparateAarohAvroh(e.target.checked)}
                                                className="form-checkbox h-5 w-5 text-blue-600 rounded focus:ring-blue-500"
                                            />
                                            <span className="ml-2 text-sm text-gray-700">
                                                Separate Aaroh/Avroh
                                            </span>
                                        </label>
                                    </div>
                                </div>

                                {/* Dark Mode Toggle */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                        </label>
                                        <div className="flex items-center h-12">
                                            <label className="inline-flex items-center">
                                                <input
                                                    type="checkbox"
                                                    checked={darkMode}
                                                    onChange={e => setDarkMode(e.target.checked)}
                                                    className="form-checkbox h-5 w-5 text-blue-600 rounded focus:ring-blue-500"
                                                />
                                                <span className="ml-2 text-sm text-gray-700">
                                                    Dark Mode
                                                </span>
                                            </label>
                                        </div>
                                    </div>

                                    {/* Synth Engine */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Synth Engine:</label>
                                        <div className="flex items-center gap-3 h-12">
                                            <label className="inline-flex items-center">
                                                <input type="checkbox" className="form-checkbox h-5 w-5 text-indigo-600 rounded focus:ring-indigo-500" checked={useGmSynth} onChange={e => setUseGmSynth(e.target.checked)} />
                                                <span className="ml-2 text-sm text-gray-700">General MIDI</span>

                                    {/* GM Instrument */}
                                    <div>

                                        <select

                                            disabled={!useGmSynth}
                                        >

                                        </label>
                                        <select

                                            onChange={(e) => {
                                                const value = e.target.value;
                                                setSelectedNote(value === '' ? null : parseInt(value));
                                            }}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        >
                                            <option value="">All Notes</option>
                                            {getAvailableNotes(getCurrentPatterns().all).map(noteIndex => (
                                                <option key={noteIndex} value={noteIndex}>
                                                    {swarNames[noteIndex]}
                                                </option>
                                            ))}

                                    {/* Note Filter Mode */}
                                    {selectedNote !== null && (
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Filter Mode:
                                            </label>
                                            <select 
                                                value={noteFilterMode}
                                                onChange={(e) => setNoteFilterMode(e.target.value)}
                                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            >

                                <div>

                                    </label>
                                    <div className="flex items-center h-12 gap-4 flex-nowrap whitespace-nowrap overflow-x-auto">
                                        <label className="inline-flex items-center">
                                            <input
                                                type="checkbox"

                                            <span className="ml-2 text-sm text-gray-700">Scale</span>

                                                            Notes: {chord.notes.map(i => swarNames[i]).join(' - ')}
                                                            {chord.westernName && (
                                                                <span className="block mt-1 font-medium opacity-80">{chord.westernName}</span>
                                                            )}
                                                        </p>
                                                        {/* Chord playback buttons */}
                                                        <div className="flex gap-2">
                                                            <button
                                                                onClick={() => playChord(chord.notes, true)}
                                                                disabled={isPlaying}
                                                                className="px-2 py-1 text-xs bg-blue-500 text-white rounded hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                                                            >
                                                                ♪ Unison
                                                            </button>
                                                            <button
                                                                onClick={() => playChord(chord.notes, false)}
                                                                disabled={isPlaying}
                                                                className="px-2 py-1 text-xs bg-green-500 text-white rounded hover:bg-green-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                                                            >
                                                                ♫ Melody
                                                            </button>
                                                        </div>
                                                    </div>
                                                ))}
                                                {availableChordsAvroh.length > 6 && (
                                                    <div className="mt-3 text-center">
                                                        <button
                                                            onClick={() => setShowMoreAvroh(!showMoreAvroh)}
                                                            className="px-3 py-1 text-xs bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors"
                                                        >
                                                            {showMoreAvroh ? 'Show Less' : 'Show More'}
                                                        </button>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                )
                            )}
                        </div>

                        {/* Musical Theory Info */}
                        <div className="bg-white rounded-xl p-6 mt-8 shadow-lg border">
                            <h2 className="text-xl font-semibold text-gray-800 mb-4">Musical Analysis</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <h3 className="font-medium text-gray-700 mb-2">Scale Analysis</h3>
                                    <p className="text-sm text-gray-600 mb-2">
                                        <strong>Notes:</strong> {getCurrentPatterns().all.map((present, i) => 
                                            present ? swarNames[i] : null
                                        ).filter(Boolean).join(', ')}
                                    </p>
                                    <p className="text-sm text-gray-600">
                                        <strong>Scale Type:</strong> {
                                            getCurrentPatterns().all.filter(Boolean).length === 5 ? 'Pentatonic' :
                                            getCurrentPatterns().all.filter(Boolean).length === 6 ? 'Hexatonic' :
                                            getCurrentPatterns().all.filter(Boolean).length === 7 ? 'Heptatonic' :
                                            `${getCurrentPatterns().all.filter(Boolean).length}-note scale`
                                        }
                                    </p>
                                </div>
                                
                                <div>
                                    <h3 className="font-medium text-gray-700 mb-2">Harmonic Possibilities</h3>
                                    <p className="text-sm text-gray-600 mb-2">
                                        <strong>Basic Chords:</strong> {aggregatedBasic}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Simple 3-octave piano keyboard, swara-based (Sa=0) with black/white layout
        function PianoKeyboard({ onPlay, baseOctave = 3, octaves = 3 }) {
            const wrapRef = React.useRef(null);
            React.useEffect(() => {
                // Center the scroll on mount (shows the middle octave initially)
                const el = wrapRef.current;
                if (el) {
                    const target = Math.max(0, (el.scrollWidth - el.clientWidth) / 2);
                    el.scrollLeft = target;
                }
            }, []);
            const WHITE_W = 24; // px
            const BLACK_W = 16; // px
            const whitePC = [0, 2, 4, 5, 7, 9, 11];
            const blackPC = [1, 3, 6, 8, 10];
            // Black key x positions inside one octave relative to left
            const blackLefts = [
                WHITE_W - BLACK_W / 2,      // between 0-2
                WHITE_W * 2 - BLACK_W / 2,  // between 2-4
                WHITE_W * 4 - BLACK_W / 2,  // between 5-7 (skip after E)
                WHITE_W * 5 - BLACK_W / 2,  // between 7-9
                WHITE_W * 6 - BLACK_W / 2   // between 9-11
            ];

            return (
                <div className="piano-wrap" ref={wrapRef}>
                    <div className="piano" style={{ width: `${WHITE_W * 7 * octaves}px` }}>
                        {Array.from({ length: octaves }).map((_, o) => (
                            <div
                                key={o}
                                className="octave"
                                style={{ width: `${WHITE_W * 7}px` }}
                            >
                                <div className="white-keys">
                                    {whitePC.map((pc, i) => (
                                        <div
                                            key={i}
                                            className="white-key"
                                            onMouseDown={() => onPlay(pc, baseOctave + o)}
                                            onTouchStart={() => onPlay(pc, baseOctave + o)}
                                            role="button"
                                            aria-label={`Play ${pc} at octave ${baseOctave + o}`}
                                        />
                                    ))}
                                </div>
                                {blackPC.map((pc, idx) => (
                                    <div
                                        key={idx}
                                        className="black-key"
                                        style={{ left: `${blackLefts[idx]}px` }}
                                        onMouseDown={() => onPlay(pc, baseOctave + o)}
                                        onTouchStart={() => onPlay(pc, baseOctave + o)}
                                        role="button"
                                        aria-label={`Play ${pc} at octave ${baseOctave + o}`}
                                    />
                                ))}
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

    const CircleVisualization = ({ notes, title, availableChords, customNotes, darkMode }) => {
            const radius = 120;
            const centerX = 170;
            const centerY = 170;

            const getPointPosition = (index) => {
                const angle = (index * 30 - 90) * (Math.PI / 180);
                return {
                    x: centerX + radius * Math.cos(angle),
                    y: centerY + radius * Math.sin(angle)
                };
            };

            // Compute a point on the circle for any given radius
            const getPointPositionAt = (index, r) => {
                const angle = (index * 30 - 90) * (Math.PI / 180);
                return {
                    x: centerX + r * Math.cos(angle),
                    y: centerY + r * Math.sin(angle)
                };
            };

            return (
                <div className="flex flex-col items-center">
                    <h3 className="text-lg font-semibold text-gray-800 mb-4">{title}</h3>
                    <div className="relative">
                        <svg width="340" height="340" className="chord-circle">
                            {/* Background circle */}
                            <circle 
                                cx={centerX} 
                                cy={centerY} 
                                r={radius + 20} 
                                fill="none" 
                                stroke={darkMode ? "#475569" : "#e5e7eb"} 
                                strokeWidth="2" 
                            />
                            
                            {/* Chord preview lines */}
                            {availableChords.map((chord, chordIndex) => (
                                <g key={chordIndex} className="chord-preview">
                                    {chord.notes.map((noteIndex, i) => {
                                        const nextIndex = (i + 1) % chord.notes.length;
                                        if (chord.notes.length === 3 && i === chord.notes.length - 1) {
                                            // For triads, connect last to first
                                            const pos1 = getPointPosition(noteIndex);
                                            const pos2 = getPointPosition(chord.notes[0]);
                                            return (
                                                <line
                                                    key={`${i}-close`}
                                                    x1={pos1.x}
                                                    y1={pos1.y}
                                                    x2={pos2.x}
                                                    y2={pos2.y}
                                                    stroke={chord.type.color}
                                                    strokeWidth={chord.isExtended ? "3" : "2"}
                                                    strokeDasharray={chord.isExtended ? "5,5" : "none"}
                                                />
                                            );
                                        } else if (chord.notes.length > 3) {
                                            // For extended chords, create more complex shapes
                                            const pos1 = getPointPosition(noteIndex);
                                            const pos2 = getPointPosition(chord.notes[nextIndex]);
                                            return (
                                                <line
                                                    key={i}
                                                    x1={pos1.x}
                                                    y1={pos1.y}
                                                    x2={pos2.x}
                                                    y2={pos2.y}
                                                    stroke={chord.type.color}
                                                    strokeWidth="3"
                                                    strokeDasharray="5,5"
                                                />
                                            );
                                        } else if (i < chord.notes.length - 1) {
                                            // Regular connections
                                            const pos1 = getPointPosition(noteIndex);
                                            const pos2 = getPointPosition(chord.notes[nextIndex]);
                                            return (
                                                <line
                                                    key={i}
                                                    x1={pos1.x}
                                                    y1={pos1.y}
                                                    x2={pos2.x}
                                                    y2={pos2.y}
                                                    stroke={chord.type.color}
                                                    strokeWidth="2"
                                                />
                                            );
                                        }
                                        return null;
                                    })}
                                </g>
                            ))}

                            {/* Custom chord overlay */}
                            {customNotes && customNotes.length > 1 && (
                                <g className="chord-preview">
                                    {customNotes.map((noteIndex, i) => {
                                        const nextIndex = (i + 1) % customNotes.length;
                                        const pos1 = getPointPosition(noteIndex);
                                        const pos2 = getPointPosition(customNotes[nextIndex]);
                                        return (
                                            <line
                                                key={`custom-${i}`}
                                                x1={pos1.x}
                                                y1={pos1.y}
                                                x2={pos2.x}
                                                y2={pos2.y}
                                                stroke="#f43f5e"
                                                strokeWidth="3"
                                                strokeDasharray="4,4"
                                            />
                                        );
                                    })}
                                </g>
                            )}

                            {/* Note dots */}
                            {['Sa', 'Re♭', 'Re', 'Ga♭', 'Ga', 'Ma', 'Ma♯', 'Pa', 'Dha♭', 'Dha', 'Ni♭', 'Ni'].map((swara, index) => {
                                // Position both the circle and label on the outer ring
                                const pos = getPointPositionAt(index, radius + 20);
                                const isPresent = notes[index];
                                const isRoot = availableChords.some(chord => chord.root === index);
                                const isInExtendedChord = availableChords.some(chord => 
                                    chord.isExtended && chord.notes.includes(index)
                                );
                                
                                return (
                                    <g key={index}>
                                        <circle
                                            cx={pos.x}
                                            cy={pos.y}
                                            r={isPresent ? (isRoot ? 14 : 12) : 6}
                                            fill={isPresent ? 
                                                (isRoot ? "#f59e0b" : 
                                                 isInExtendedChord ? "#fbbf24" : "#10b981") : 
                                                (darkMode ? "#475569" : "#d1d5db")}
                                            stroke={isPresent ? "#ffffff" : (darkMode ? "#64748b" : "#9ca3af")}
                                            strokeWidth="2"
                                            className="note-dot"
                                        />
                                        {(() => {
                                            const labelPos = getPointPositionAt(index, radius + 20);
                                            return (
                                                <text
                                                    x={labelPos.x}
                                                    y={labelPos.y + 4}
                                                    textAnchor="middle"
                                                    fontSize={isRoot ? "9" : "10"}
                                                    fill={darkMode ? "#cbd5e1" : "#4b5563"}
                                                    fontWeight="bold"
                                                >
                                                    {swara}
                                                </text>
                                            );
                                        })()}
                                        {}
                                    </g>
                                );
                            })}
                        </svg>
                    </div>
                    
                    {/* Legend */}
                    <div className="mt-4 text-center">
                        <div className="flex items-center justify-center gap-4 text-sm">
                            <div className="flex items-center gap-1">
                                <div className="w-3 h-3 bg-green-500 rounded-full"></div>
                                <span className="text-gray-600">Available Notes</span>
                            </div>
                            <div className="flex items-center gap-1">
                                <div className="w-3 h-3 bg-amber-500 rounded-full"></div>
                                <span className="text-gray-600">Chord Roots</span>
                            </div>
                            {/* extend legend handled by parent component's state */}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ChordFormationTool />);
    </script>
