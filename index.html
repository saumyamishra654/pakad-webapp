    const { useState, useEffect, useRef } = React;

        const ChordFormationTool = () => {
            // backend base (same origin)

            // data from backend

            const darkMode = true;

            const [loadError, setLoadError] = useState('');
            // custom chord builder state
            const [customMode, setCustomMode] = useState(false);
            const [customRoot, setCustomRoot] = useState(0);
            // store absolute stacked intervals from root (0), e.g., [0, 3, 7, 12]

            // tab system state
            const [activeTab, setActiveTab] = useState('chords'); // 'chords' or 'custom'
            // note filter state
            const [selectedNote, setSelectedNote] = useState(null);
            const [noteFilterMode, setNoteFilterMode] = useState('root'); // 'root', 'any', or 'none'
            // show more chords state

            const [showMoreAaroh, setShowMoreAaroh] = useState(false);

            const [showMoreOutsideAll, setShowMoreOutsideAll] = useState(false);

            const tanpuraRef = useRef(null);
            // piano sample playback state
            const pianoBuffersRef = useRef({});

            const SAMPLE_NOTE_NAMES = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const AVAILABLE_OCTAVES = [3, 4, 5];

            const fetchSampleBuffer = async (ctx, noteName, suffix = '') => {
                const extensions = ['.mp3', '.wav', '.ogg'];
                const candidates = [noteName, noteName.replace('#', 'sharp'), noteName.replace('#', 's')];
                for (const nameVariant of candidates) {
                    for (const ext of extensions) {
                        const encoded = encodeURIComponent(`${nameVariant}${suffix}`);
                        const url = `./Piano/${encoded}${ext}`;
                        try {
                            const response = await fetch(url);
                            if (!response.ok) continue;
                            const arrayBuffer = await response.arrayBuffer();
                            if (arrayBuffer.byteLength === 0) continue;
                            return await ctx.decodeAudioData(arrayBuffer.slice(0));
                        } catch (err) {
                            /* no-op: try next variant */
                        }
                    }
                }
                return null;
            };
            // midi settings state (tunable)

            const [midiVelocity, setMidiVelocity] = useState(96); // 1-127

            const [midiGapBeats, setMidiGapBeats] = useState(0.4); // beats gap between chords (default ~0.2s @120bpm)

            // custom scale mode

            const [showRhythmPianoChords, setShowRhythmPianoChords] = useState(false);

            const [customNotePattern, setCustomNotePattern] = useState(Array.from({length:12}, (_,i) => i === 0));
            const [customAarohPattern, setCustomAarohPattern] = useState(Array.from({length:12}, (_,i) => i === 0));
            const [customAvrohPattern, setCustomAvrohPattern] = useState(Array.from({length:12}, (_,i) => i === 0));

            // Chord progression builder (drag and drop)

            // Multiple rhythm progressions
            const [rhythmProgressions, setRhythmProgressions] = useState([
                { id: 1, name: '1', chords: [], isPlaying: false, currentBeat: 0 },

            const progressionIntervalRefs = useRef({});
            
            // Arpeggiation and duration controls
            const [arpeggiationDelay, setArpeggiationDelay] = useState(0.08); // seconds between notes
            const [chordNoteDuration, setChordNoteDuration] = useState(1.0); // how long each note sustains
            const [rhythmPlaybackMode, setRhythmPlaybackMode] = useState('unison'); // 'unison' or 'melody'

            // progression persistence
            useEffect(() => {
                try {
                    const raw = localStorage.getItem('ragaChordProgression');
                    if (raw) {
                        const parsed = JSON.parse(raw);
                        if (Array.isArray(parsed)) {
                            setProgression(parsed);
                            // ensure id counter moves forward
                            const maxId = parsed.reduce((m, it) => Math.max(m, it.id || 0), 0);
                            nextProgIdRef.current = Math.max(1, maxId + 1);
                        }

            }, []);
            useEffect(() => {

                } catch {}

            const swarNames = ['Sa', 'Re♭', 'Re', 'Ga♭', 'Ga', 'Ma', 'Ma♯', 'Pa', 'Dha♭', 'Dha', 'Ni♭', 'Ni'];
            // Carnatic labels (12-slot wheel order) when Carnatic mode is ON
            // Order requested: S, RR1, R2/G1, R3/G2, G3, M1, M2, P, DD1, D2/N1, D3/N2, N3
            const carnaticLabels = ['S','R1','R2/G1','R3/G2','G3','M1','M2','P','D1','D2/N1','D3/N2','N3'];
            
            // Dynamic label selection based on mode
            const displaySwarNames = isCarnaticMode ? carnaticLabels : swarNames;
            
            // western note names for tonic mapping
            const westernNotes = ['C', 'C#/D♭', 'D', 'D#/E♭', 'E', 'F', 'F#/G♭', 'G', 'G#/A♭', 'A', 'A#', 'B'];
            const westernNotesFlat = ['C', 'D♭', 'D', 'E♭', 'E', 'F', 'G♭', 'G', 'A♭', 'A', 'B♭', 'B'];
            const westernNotesSharp = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];

            // ---- Carnatic (Melakarta) parsing helpers ----
            const parseMelakartaSwaras = (swarasString) => {
                // Map Carnatic swaras to 12-TET pitch classes relative to Sa (0)
                // R/G share slots: (R1=1), (R2/G1=2), (R3/G2=3), (G3=4)
                // M1=5, M2=6, P=7
                // D/N share slots: (D1=8), (D2/N1=9/10?) -> careful: use D: 8/9/10, N: 10/11/(wrap to 0)
                const present = new Array(12).fill(0);
                const tokens = swarasString.trim().split(/\s+/);
                const add = (pc) => { if (pc >= 0) present[((pc % 12) + 12) % 12] = 1; };
                for (const t of tokens) {
                    // normalize unicode subscripts to ASCII digits
                    const norm = t
                        .replace(/₁/g, '1')
                        .replace(/₂/g, '2')
                        .replace(/₃/g, '3');
                    if (norm === 'S') { add(0); continue; }
                    if (norm === 'P') { add(7); continue; }
                    if (norm === 'M1') { add(5); continue; }
                    if (norm === 'M2') { add(6); continue; }
                    if (norm.startsWith('R')) {
                        const v = norm.slice(1);
                        if (v === '1') add(1);
                        else if (v === '2') add(2);
                        else if (v === '3') add(3);
                        continue;
                    }
                    if (norm.startsWith('G')) {
                        const v = norm.slice(1);
                        if (v === '1') add(2);
                        else if (v === '2') add(3);
                        else if (v === '3') add(4);
                        continue;
                    }
                    if (norm.startsWith('D')) {
                        const v = norm.slice(1);
                        if (v === '1') add(8);
                        else if (v === '2') add(9);
                        else if (v === '3') add(10);
                        continue;
                    }
                    if (norm.startsWith('N')) {
                        const v = norm.slice(1);
                        if (v === '1') add(9); // N1 shares with D3 (♭7)
                        else if (v === '2') add(10); // N2 (major 7)
                        else if (v === '3') add(11); // N3 also maps to major 7 in 12-TET; trailing 'S' will add Sa
                        continue;
                    }
                }
                // Ensure Sa is present
                present[0] = 1;
                return present;
            };

            const parseMelakartaCSV = (csvText) => {
                const lines = csvText.split(/\r?\n/).filter(Boolean);
                const out = [];
                for (let i = 1; i < lines.length; i++) {
                    const parts = lines[i].split(',');
                    if (parts.length < 3) continue;
                    const number = parseInt(parts[0]);
                    const name = parts[1]?.trim();
                    const swaras = parts.slice(2).join(',').trim(); // handle commas in names safely
                    if (!name || !swaras) continue;
                    const notePattern = parseMelakartaSwaras(swaras);
                    out.push({
                        number,
                        name,
                        notePattern,
                        aarohPattern: notePattern,
                        avrohPattern: notePattern
                    });
                }
                return out;
            };

            // Piano key visualization helper
            const getPianoKeyPositions = (chordNotes, selectedTonic) => {
                if (!chordNotes || chordNotes.length === 0) return [];
                
                const tonicOffset = selectedTonic !== null ? selectedTonic : 0;
                const baseOctave = 4; // Start in octave 4
                
                // Get the root note (first note in the chord)
                const rootNote = (chordNotes[0] + tonicOffset) % 12;
                
                // Arrange chord notes properly starting from root
                const arrangedNotes = [];
                const rootMidi = baseOctave * 12 + rootNote;
                arrangedNotes.push(rootMidi);
                
                // Add other chord notes in the next octave if they would be lower than root
                let currentOctave = baseOctave;
                for (let i = 1; i < chordNotes.length; i++) {
                    const noteIndex = (chordNotes[i] + tonicOffset) % 12;
                    let midiNote = currentOctave * 12 + noteIndex;
                    
                    // If this note is lower than the previous note, move it to next octave
                    if (midiNote <= arrangedNotes[arrangedNotes.length - 1]) {
                        midiNote += 12;
                    }
                    
                    arrangedNotes.push(midiNote);
                }
                
                return arrangedNotes;

                            'D': 9, 'd': 8, 'N': 11, 'n': 10
                        };

                            const token = tok.trim();

                const out = [];
                const types = (chordTypeId === 'all' || !chordTypeId) ? (serverChordTypes || []) : (serverChordTypes || []).filter(c => c.id === chordTypeId);
                types.forEach(ct => {
                    for (let root = 0; root < 12; root++) {
                        if (enforceRootInPattern && !pattern[root]) continue;
                        const intervals = getExtendedIntervalsLocal(ct.intervals, extend);
                        const notes = intervals.map(x => (root + x) % 12);
                        const outsideCount = notes.reduce((acc, n) => acc + (pattern[n] ? 0 : 1), 0);
                        const chordMaxOutside = Math.max(0, Math.min(maxOutside, notes.length - 1));
                        if (outsideCount >= Math.max(1, minOutside) && outsideCount <= chordMaxOutside) {
                            out.push({ root, rootName: (isCarnaticMode ? carnaticLabels[root] : swarNames[root]), notes, type: ct, isExtended: extend && intervals.length > ct.intervals.length, outsideCount });

                            const minOut = Math.max(1, Math.min(3, Number(outsideMinAllowed) || 1));
                            const maxOut = Math.max(1, Math.min(3, Number(outsideMaxAllowed) || 1));
                            let oAar = availableChordsAllowingOutsideLocal(current.aaroh, ctId, extend, minOut, maxOut, true);
                            let oAvr = availableChordsAllowingOutsideLocal(current.avroh, ctId, extend, minOut, maxOut, true);
                            oAar = filterChordsByNoteLocal(oAar, selNote, noteFilterMode);

                            oAar = attachWesternNamesLocal(oAar, tonic);

                            if (chordsFetchVersionRef.current !== myVersion) return;

                            setChordsOutsideAll([]);
                            setChordsOutsideAaroh([]);

            // eslint-disable-next-line react-hooks/exhaustive-deps

            const [aggregatedBasic, setAggregatedBasic] = useState(0);

            useEffect(() => {

        // simple 3-octave piano keyboard, swara-based (Sa=0) with black/white layout
        function PianoKeyboard({ onPlay, octaveSequence = [3, 4, 5], highlightedNotes = [], swarLabels = null }) {
            const wrapRef = React.useRef(null);
            React.useEffect(() => {
                // center the scroll on mount (shows the middle octave initially)
                const el = wrapRef.current;
                if (el) {
                    const target = Math.max(0, (el.scrollWidth - el.clientWidth) / 2);
                    el.scrollLeft = target;
                }
            }, []);
            const WHITE_W = 24; // px
            const BLACK_W = 16; // px
            const whitePC = [0, 2, 4, 5, 7, 9, 11];
            const blackPC = [1, 3, 6, 8, 10];
            // Black key x positions inside one octave relative to left
            const blackLefts = [
                WHITE_W - BLACK_W / 2,      // between 0-2
                WHITE_W * 2 - BLACK_W / 2,  // between 2-4
                WHITE_W * 4 - BLACK_W / 2,  // between 5-7 (skip after E)
                WHITE_W * 5 - BLACK_W / 2,  // between 7-9
                WHITE_W * 6 - BLACK_W / 2   // between 9-11
            ];
            const octaveCount = octaveSequence.length;
            
            // Short swar labels for keyboard display
            const shortSwarLabels = ['S', 'r', 'R', 'g', 'G', 'm', 'M', 'P', 'd', 'D', 'n', 'N'];

            return (
                <div className="piano-wrap" ref={wrapRef}>
                    <div className="piano" style={{ width: `${WHITE_W * 7 * octaveCount}px` }}>
                        {octaveSequence.map((octaveValue) => (
                            <div
                                key={octaveValue}
                                className="octave"
                                style={{ width: `${WHITE_W * 7}px` }}
                            >
                                <div className="white-keys">
                                    {whitePC.map((pc, i) => {
                                        const isHighlighted = highlightedNotes.includes(pc);
                                        // Get swar label if we have swarLabels prop (object mapping pc to swar index)
                                        const swarLabel = isHighlighted && swarLabels ? shortSwarLabels[swarLabels[pc]] : null;
                                        return (
                                            <div
                                                key={i}
                                                className="white-key"
                                                onMouseDown={() => onPlay(pc, octaveValue)}
                                                onTouchStart={() => onPlay(pc, octaveValue)}
                                                role="button"
                                                aria-label={`Play ${pc} at octave ${octaveValue}`}
                                                style={{ position: 'relative' }}
                                            >
                                                {isHighlighted && (
                                                    <div
                                                        style={{
                                                            position: 'absolute',
                                                            bottom: '8px',
                                                            left: '50%',
                                                            transform: 'translateX(-50%)',
                                                            minWidth: '16px',
                                                            height: '16px',
                                                            borderRadius: '50%',
                                                            backgroundColor: '#dc2626',
                                                            color: 'white',
                                                            display: 'flex',
                                                            alignItems: 'center',
                                                            justifyContent: 'center',
                                                            fontSize: '9px',
                                                            fontWeight: 'bold',
                                                            zIndex: 10,
                                                            padding: '0 2px'
                                                        }}
                                                    >
                                                        {swarLabel || ''}
                                                    </div>
                                                )}
                                            </div>
                                        );
                                    })}
                                </div>
                                {blackPC.map((pc, idx) => {
                                    const isHighlighted = highlightedNotes.includes(pc);
                                    const swarLabel = isHighlighted && swarLabels ? shortSwarLabels[swarLabels[pc]] : null;
                                    return (
                                        <div
                                            key={idx}
                                            className="black-key"
                                            style={{ left: `${blackLefts[idx]}px`, position: 'absolute' }}
                                            onMouseDown={() => onPlay(pc, octaveValue)}
                                            onTouchStart={() => onPlay(pc, octaveValue)}
                                            role="button"
                                            aria-label={`Play ${pc} at octave ${octaveValue}`}
                                        >
                                            {isHighlighted && (
                                                <div
                                                    style={{
                                                        position: 'absolute',
                                                        bottom: '8px',
                                                        left: '50%',
                                                        transform: 'translateX(-50%)',
                                                        minWidth: '14px',
                                                        height: '14px',
                                                        borderRadius: '50%',
                                                        backgroundColor: '#dc2626',
                                                        color: 'white',
                                                        display: 'flex',
                                                        alignItems: 'center',
                                                        justifyContent: 'center',
                                                        fontSize: '8px',
                                                        fontWeight: 'bold',
                                                        zIndex: 15,
                                                        padding: '0 2px'
                                                    }}
                                                >
                                                    {swarLabel || ''}
                                                </div>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>
                        ))}
                    </div>
                </div>
            );

                    x: centerX + radius * Math.cos(angle),
                    y: centerY + radius * Math.sin(angle)
                };
            };

            // Compute a point on the circle for any given radius
            const getPointPositionAt = (index, r) => {
                const angle = (index * 30 - 90) * (Math.PI / 180);

                                            const pos2 = getPointPosition(chord.notes[0]);
                                            return (
                                                <line
                                                    key={`${i}-close`}
                                                    x1={pos1.x}
                                                    y1={pos1.y}
