<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raga Database Query Tool</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .dark-mode { background-color: #0b1220; color: #e5e7eb; }
    .dark-mode .bg-white, .dark-mode.bg-white { background-color: #071126 !important; }
    .dark-mode .bg-gray-50, .dark-mode.bg-gray-50 { background-color: #071126 !important; }
    .dark-mode .bg-gray-100, .dark-mode.bg-gray-100 { background-color: #0b1226 !important; color: #e5e7eb !important; }
    .dark-mode .bg-blue-50, .dark-mode.bg-blue-50 { background-color: #06202a !important; color: #9bd3ff !important; }
    .dark-mode .bg-green-100, .dark-mode.bg-green-100 { background-color: #07301c !important; color: #bbf7d0 !important; }
    .dark-mode .text-gray-800, .dark-mode.text-gray-800 { color: #e5e7eb !important; }
    .dark-mode .text-gray-600, .dark-mode.text-gray-600 { color: #cbd5e1 !important; }
    .dark-mode .text-gray-700, .dark-mode.text-gray-700 { color: #cbd5e1 !important; }
    .dark-mode .border-gray-200, .dark-mode.border-gray-200 { border-color: #1f2937 !important; }
    .dark-mode input, .dark-mode select, .dark-mode textarea, .dark-mode .form-checkbox { background-color: #071126 !important; color: #e5e7eb !important; border-color: #374151 !important; }
    .dark-mode .form-checkbox { accent-color: #60a5fa; }
    .dark-mode button, .dark-mode .hover\:bg-gray-200:hover { border-color: #374151 !important; }
    .dark-mode .hover\:bg-gray-200:hover { background-color: #1f2937 !important; }

  /* 3-octave compact piano styles for query page */
  .rq-piano-wrap { overflow-x: auto; padding: 10px; border-radius: 8px; width: 100%; display: flex; justify-content: center; align-items: center; background: rgba(0,0,0,0.04); }
  .dark-mode .rq-piano-wrap { background: rgba(255,255,255,0.06); }
  .rq-piano { position: relative; display: flex; flex-wrap: nowrap; user-select: none; -webkit-user-select: none; height: 120px; }
  .rq-octave { position: relative; display: inline-block; height: 120px; }
  .rq-white-keys { display: flex; }
  .rq-white-key { width: 24px; height: 120px; background: #ffffff; border: 1px solid #cbd5e1; border-bottom-left-radius: 4px; border-bottom-right-radius: 4px; box-sizing: border-box; cursor: pointer; }
  .rq-white-key:active { background: #f3f4f6; }
  .dark-mode .rq-white-key { background: #e5e7eb; border-color: #94a3b8; }
  .dark-mode .rq-white-key:active { background: #93c5fd; }
  .rq-black-key { position: absolute; top: 0; width: 16px; height: 72px; background: #111827; border: 1px solid #0f172a; border-bottom-left-radius: 3px; border-bottom-right-radius: 3px; color: #e5e7eb; display: flex; align-items: flex-end; justify-content: center; padding-bottom: 2px; box-shadow: 0 2px 6px rgba(0,0,0,0.35); cursor: pointer; font-size: 10px; z-index: 5; }
  .rq-black-key:active { background: #1f2937; }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- button to go home-->
  <div style="position: fixed; top: 10px; right: 10px; z-index: 1000; display: flex; gap: 8px;">
    <a data-link="chord-tool" href="/index.html" aria-label="Back to Chord Tool" style="padding: 6px 10px; background: #2563eb; color: white; text-decoration: none; border-radius: 6px; font-size: 13px;">Chord Tool</a>
  </div>

  <script type="text/babel">
  const { useState, useEffect, useRef } = React;

    const Filter = () => (
      <svg className="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46"></polygon>
      </svg>
    );

    const RagaQueryTool = () => {
      const API_BASE = '';
      const [darkMode, setDarkMode] = useState(true);
      const [isLoading, setIsLoading] = useState(false);
      const [loadError, setLoadError] = useState('');

      // Music system state
      const [isCarnaticMode, setIsCarnaticMode] = useState(false);
      const [melakartaList, setMelakartaList] = useState([]);

      // audio state
      const [audioContext, setAudioContext] = useState(null);
  const [isPlaying, setIsPlaying] = useState(false);
  const [baseOctave, setBaseOctave] = useState(4);

      // filters
      const [searchQuery, setSearchQuery] = useState('');
      const [scaleType, setScaleType] = useState('any');
      const [searchMode, setSearchMode] = useState('contains');
      const [separateNoteSelection, setSeparateNoteSelection] = useState(false);
      const [selectedNotes, setSelectedNotes] = useState(new Set());
      const [excludedNotes, setExcludedNotes] = useState(new Set());
      const [selectedAarohNotes, setSelectedAarohNotes] = useState(new Set());
      const [excludedAarohNotes, setExcludedAarohNotes] = useState(new Set());
      const [selectedAvrohNotes, setSelectedAvrohNotes] = useState(new Set());
      const [excludedAvrohNotes, setExcludedAvrohNotes] = useState(new Set());

      const [results, setResults] = useState([]);

      // Note labels for both systems
      const swarNames = ['Sa', 'Re♭', 'Re', 'Ga♭', 'Ga', 'Ma', 'Ma♯', 'Pa', 'Dha♭', 'Dha', 'Ni♭', 'Ni'];
      const carnaticLabels = ['S','R1','R2','G1','R3','G2','G3','M1','M2','P','D1','D2','N1','D3','N2','N3'];
      
      // Dynamic label selection and selectable notes
      const displaySwarNames = isCarnaticMode ? carnaticLabels : swarNames;
      const selectableSwarNames = displaySwarNames.slice(1);

      // Mapping from Carnatic button index to 12-TET pitch class
      const carnaticTo12TET = {
        0: 0,   // S
        1: 1,   // R1
        2: 2,   // R2
        3: 2,   // G1 (same as R2)
        4: 3,   // R3
        5: 3,   // G2 (same as R3)
        6: 4,   // G3
        7: 5,   // M1
        8: 6,   // M2
        9: 7,   // P
        10: 8,  // D1
        11: 9,  // D2
        12: 9,  // N1 (same as D2)
        13: 10, // D3
        14: 10, // N2 (same as D3)
        15: 11  // N3
      };

      // Reverse mapping from 12-TET to Carnatic indices
      const tet12ToCarnatic = {
        0: [0],        // S
        1: [1],        // R1
        2: [2, 3],     // R2, G1
        3: [4, 5],     // R3, G2
        4: [6],        // G3
        5: [7],        // M1
        6: [8],        // M2
        7: [9],        // P
        8: [10],       // D1
        9: [11, 12],   // D2, N1
        10: [13, 14],  // D3, N2
        11: [15]       // N3
      };

  // piano state and labels
      const [showPiano, setShowPiano] = useState(false);
      const westernNotes = ['C','C#','D','D#','E','F','F#','G','G#','A','A#','B'];
      const noteLabel = (pc) => `${westernNotes[pc]}/${displaySwarNames[pc]}`;
  // for 3-octave layout
  const whitePcs = [0,2,4,5,7,9,11];
  const blackPcs = [1,3,6,8,10];

      useEffect(() => {
        if (darkMode) document.body.classList.add('dark-mode');
        else document.body.classList.remove('dark-mode');
        return () => document.body.classList.remove('dark-mode');
      }, [darkMode]);

      // Load melakarta data on mount
      useEffect(() => {
        const loadMelakartaData = async () => {
          try {
            const response = await fetch('./melakarta_72.csv');
            const csvText = await response.text();
            setMelakartaList(parseMelakartaCSV(csvText));
          } catch (e) {
            console.warn('Failed to load melakarta data:', e);
            setMelakartaList([]);
          }
        };
        loadMelakartaData();
      }, []);

      // Carnatic parsing functions
      const parseMelakartaSwaras = (swarasString) => {
        const present = new Array(12).fill(0);
        const carnaticSwaras = new Array(16).fill(false); // Track which specific Carnatic swaras are present
        const tokens = swarasString.trim().split(/\s+/);
        const add = (pc) => { if (pc >= 0) present[((pc % 12) + 12) % 12] = 1; };
        
        for (const t of tokens) {
          const norm = t.replace(/₁/g, '1').replace(/₂/g, '2').replace(/₃/g, '3');
          if (norm === 'S') { add(0); carnaticSwaras[0] = true; continue; }
          if (norm === 'P') { add(7); carnaticSwaras[9] = true; continue; }
          if (norm === 'M1') { add(5); carnaticSwaras[7] = true; continue; }
          if (norm === 'M2') { add(6); carnaticSwaras[8] = true; continue; }
          if (norm.startsWith('R')) {
            const v = norm.slice(1);
            if (v === '1') { add(1); carnaticSwaras[1] = true; }
            else if (v === '2') { add(2); carnaticSwaras[2] = true; }
            else if (v === '3') { add(3); carnaticSwaras[4] = true; }
            continue;
          }
          if (norm.startsWith('G')) {
            const v = norm.slice(1);
            if (v === '1') { add(2); carnaticSwaras[3] = true; }
            else if (v === '2') { add(3); carnaticSwaras[5] = true; }
            else if (v === '3') { add(4); carnaticSwaras[6] = true; }
            continue;
          }
          if (norm.startsWith('D')) {
            const v = norm.slice(1);
            if (v === '1') { add(8); carnaticSwaras[10] = true; }
            else if (v === '2') { add(9); carnaticSwaras[11] = true; }
            else if (v === '3') { add(10); carnaticSwaras[13] = true; }
            continue;
          }
          if (norm.startsWith('N')) {
            const v = norm.slice(1);
            if (v === '1') { add(9); carnaticSwaras[12] = true; }
            else if (v === '2') { add(10); carnaticSwaras[14] = true; }
            else if (v === '3') { add(11); carnaticSwaras[15] = true; }
            continue;
          }
        }
        present[0] = 1; // Ensure Sa is present
        carnaticSwaras[0] = true; // Ensure Sa is present in Carnatic array too
        return { notePattern: present, carnaticSwaras };
      };

      const parseMelakartaCSV = (csvText) => {
        const lines = csvText.split(/\r?\n/).filter(Boolean);
        const out = [];
        for (let i = 1; i < lines.length; i++) {
          const parts = lines[i].split(',');
          if (parts.length < 3) continue;
          const number = parseInt(parts[0]);
          const name = parts[1]?.trim();
          const swaras = parts.slice(2).join(',').trim();
          if (!name || !swaras) continue;
          const parseResult = parseMelakartaSwaras(swaras);
          out.push({
            number,
            name,
            notePattern: parseResult.notePattern,
            carnaticSwaras: parseResult.carnaticSwaras,
            aarohPattern: parseResult.notePattern,
            avrohPattern: parseResult.notePattern
          });
        }
        return out;
      };

      // initialize audio context once
      useEffect(() => {
        try {
          const ctx = new (window.AudioContext || window.webkitAudioContext)();
          setAudioContext(ctx);
        } catch (e) {
          console.warn('WebAudio not available');
        }
      }, []);

      // simple tone with ADSR
      const playNote = (frequency, duration = 0.5, delay = 0) => {
        if (!audioContext) return;
        // create a more piano-like sound using multiple oscillators
        const createPianoNote = (freq, startTime, noteDuration) => {
          // main oscillator (fundamental frequency)
          const osc1 = audioContext.createOscillator();
          const gain1 = audioContext.createGain();

          // second harmonic (octave)
          const osc2 = audioContext.createOscillator();
          const gain2 = audioContext.createGain();

          // third harmonic (perfect fifth above octave)
          const osc3 = audioContext.createOscillator();
          const gain3 = audioContext.createGain();

          // fourth harmonic (two octaves)
          const osc4 = audioContext.createOscillator();
          const gain4 = audioContext.createGain();

          // master gain for the note
          const masterGain = audioContext.createGain();

          // connect oscillators to their gains
          osc1.connect(gain1);
          osc2.connect(gain2);
          osc3.connect(gain3);
          osc4.connect(gain4);

          // connect gains to master gain
          gain1.connect(masterGain);
          gain2.connect(masterGain);
          gain3.connect(masterGain);
          gain4.connect(masterGain);

          // connect to destination
          masterGain.connect(audioContext.destination);

          // set frequencies (harmonics)
          osc1.frequency.setValueAtTime(freq, startTime);           // fundamental
          osc2.frequency.setValueAtTime(freq * 2, startTime);       // octave
          osc3.frequency.setValueAtTime(freq * 3, startTime);       // perfect fifth above octave
          osc4.frequency.setValueAtTime(freq * 4, startTime);       // two octaves

          // use triangle waves for warmer sound
          osc1.type = 'triangle';
          osc2.type = 'triangle';
          osc3.type = 'sine';
          osc4.type = 'sine';

          // set harmonic levels (piano-like balance)
          gain1.gain.setValueAtTime(1.0, startTime);     // fundamental (strongest)
          gain2.gain.setValueAtTime(0.3, startTime);     // second harmonic
          gain3.gain.setValueAtTime(0.15, startTime);    // third harmonic
          gain4.gain.setValueAtTime(0.05, startTime);    // fourth harmonic

          // piano-like envelope (quick attack, slower decay, sustain, release)
          const attackTime = 0.02;
          const decayTime = 0.3;
          const sustainLevel = 0.3;
          const releaseTime = 0.5;

          // master envelope
          masterGain.gain.setValueAtTime(0, startTime);

          // attack
          masterGain.gain.linearRampToValueAtTime(0.4, startTime + attackTime);

          // decay to sustain
          masterGain.gain.exponentialRampToValueAtTime(sustainLevel, startTime + attackTime + decayTime);

          // sustain
          const sustainTime = Math.max(0.1, noteDuration - attackTime - decayTime - releaseTime);
          masterGain.gain.setValueAtTime(sustainLevel, startTime + attackTime + decayTime + sustainTime);

          // release
          masterGain.gain.exponentialRampToValueAtTime(0.01, startTime + noteDuration);

          // start all oscillators
          osc1.start(startTime);
          osc2.start(startTime);
          osc3.start(startTime);
          osc4.start(startTime);

          // stop all oscillators
          osc1.stop(startTime + noteDuration);
          osc2.stop(startTime + noteDuration);
          osc3.stop(startTime + noteDuration);
          osc4.stop(startTime + noteDuration);
        };

        createPianoNote(frequency, audioContext.currentTime + delay, duration);
      };

      // play a single key
  const playKey = async (pc, octave) => {
        if (!audioContext) return;
        try {
          if (audioContext.state === 'suspended') await audioContext.resume();
          playNote(getFrequencyFromNote(pc, octave), 0.45, 0);
        } catch (e) { console.error('key play error', e); }
      };

      const getFrequencyFromNote = (noteIndex, octave = 4) => {
        const base = 261.63; // C4
        return base * Math.pow(2, (noteIndex / 12) + (octave - 4));
      };

      const arrangeNotesAscending = (pcs, base = 3) => {
        if (!pcs || pcs.length === 0) return [];
        const sorted = [...pcs].sort((a,b) => a - b);
        const out = [];
        let oct = base;
        for (let i = 0; i < sorted.length; i++) {
          if (i > 0 && sorted[i] < sorted[i-1]) oct++;
          out.push({ noteIndex: sorted[i], octave: oct, frequency: getFrequencyFromNote(sorted[i], oct) });
        }
        return out;
      };

      const arrangeNotesDescending = (pcs, startingOctave = 5, includeLowerSa = true, baseLower = 3) => {
        if (!pcs || pcs.length === 0) return [];
        const uniqueDesc = Array.from(new Set(pcs)).sort((a,b) => b - a);
        const result = [];
        let prevAbs = startingOctave * 12 + 0; // start on high Sa
        result.push({ noteIndex: 0, octave: startingOctave, frequency: getFrequencyFromNote(0, startingOctave) });
        for (const pc of uniqueDesc) {
          if (pc === 0) continue;
          const o = Math.floor((prevAbs - 1 - pc) / 12);
          const octave = Math.max(baseLower, o);
          const abs = octave * 12 + pc;
          prevAbs = abs;
          result.push({ noteIndex: pc, octave, frequency: getFrequencyFromNote(pc, octave) });
        }
        if (includeLowerSa) {
          const o = Math.floor((prevAbs - 1) / 12);
          const octave = Math.max(baseLower, o);
          result.push({ noteIndex: 0, octave, frequency: getFrequencyFromNote(0, octave) });
        }
        return result;
      };

    const playAarohAvroh = async (raga) => {
        if (!audioContext || !raga || !raga.aarohPattern || !raga.avrohPattern || isPlaying) return;
        setIsPlaying(true);
        try {
          if (audioContext.state === 'suspended') await audioContext.resume();
          const toPcs = (pattern) => pattern.map((p,i)=>p?i:null).filter(v=>v!==null);
          const aarohPcs = toPcs(raga.aarohPattern);
          const avrohPcs = toPcs(raga.avrohPattern);
      const up = arrangeNotesAscending(aarohPcs, baseOctave);
          const highSaOct = (up.length ? Math.max(...up.map(n=>n.octave)) : 4) + 1;
          const highSa = { noteIndex: 0, octave: highSaOct, frequency: getFrequencyFromNote(0, highSaOct) };
          const aarohSeq = [...up, highSa];
      const avrohSeq = arrangeNotesDescending(avrohPcs, highSaOct, true, baseOctave);
          aarohSeq.forEach((n,i)=> playNote(n.frequency, 0.6, i*0.4));
          const aarohTime = aarohSeq.length * 0.4;
          const gap = 0.3;
          avrohSeq.forEach((n,i)=> playNote(n.frequency, 0.6, aarohTime + gap + i*0.4));
          const total = aarohTime + gap + avrohSeq.length * 0.4 + 0.6;
          setTimeout(()=> setIsPlaying(false), total*1000);
        } catch (e) {
          console.error('play error', e);
          setIsPlaying(false);
        }
      };

      const fetchResults = async () => {
        setIsLoading(true);
        setLoadError('');
        try {
          let data;
          
          if (isCarnaticMode) {
            // Use local melakarta data for Carnatic mode
            data = melakartaList.filter(raga => {
              // Apply text search filter
              if (searchQuery && !raga.name.toLowerCase().includes(searchQuery.toLowerCase())) {
                return false;
              }
              
              // Apply scale type filter
              if (scaleType !== 'any') {
                const noteCount = raga.notePattern.reduce((sum, present) => sum + (present ? 1 : 0), 0);
                if (noteCount !== parseInt(scaleType)) {
                  return false;
                }
              }
              
              // Apply note filters
              if (!separateNoteSelection) {
                // Unified note selection
                if (selectedNotes.size > 0) {
                  if (isCarnaticMode) {
                    // Convert Carnatic button indices to 12-TET and check
                    const requiredPitchClasses = new Set();
                    selectedNotes.forEach(carnaticIndex => {
                      const pitchClass = carnaticTo12TET[carnaticIndex];
                      if (pitchClass !== undefined) requiredPitchClasses.add(pitchClass);
                    });
                    const hasAllSelected = Array.from(requiredPitchClasses).every(pc => raga.notePattern[pc]);
                    if (searchMode === 'exact') {
                      // Check if raga has exactly the selected notes + Sa
                      const ragaNotes = raga.notePattern.map((p, i) => p ? i : null).filter(v => v !== null);
                      const expectedNotes = new Set([0, ...Array.from(requiredPitchClasses)]);
                      const actualNotes = new Set(ragaNotes);
                      if (expectedNotes.size !== actualNotes.size || !Array.from(expectedNotes).every(n => actualNotes.has(n))) {
                        return false;
                      }
                    } else if (!hasAllSelected) {
                      return false;
                    }
                  } else {
                    // Hindustani mode - direct 12-TET mapping
                    const hasAllSelected = Array.from(selectedNotes).every(idx => raga.notePattern[idx]);
                    if (searchMode === 'exact') {
                      const ragaNotes = raga.notePattern.map((p, i) => p ? i : null).filter(v => v !== null);
                      const expectedNotes = new Set([0, ...Array.from(selectedNotes)]);
                      const actualNotes = new Set(ragaNotes);
                      if (expectedNotes.size !== actualNotes.size || !Array.from(expectedNotes).every(n => actualNotes.has(n))) {
                        return false;
                      }
                    } else if (!hasAllSelected) {
                      return false;
                    }
                  }
                }
                if (excludedNotes.size > 0) {
                  if (isCarnaticMode) {
                    // Convert Carnatic button indices to 12-TET and check
                    const excludedPitchClasses = new Set();
                    excludedNotes.forEach(carnaticIndex => {
                      const pitchClass = carnaticTo12TET[carnaticIndex];
                      if (pitchClass !== undefined) excludedPitchClasses.add(pitchClass);
                    });
                    const hasAnyExcluded = Array.from(excludedPitchClasses).some(pc => raga.notePattern[pc]);
                    if (hasAnyExcluded) return false;
                  } else {
                    const hasAnyExcluded = Array.from(excludedNotes).some(idx => raga.notePattern[idx]);
                    if (hasAnyExcluded) return false;
                  }
                }
              } else {
                // Separate Aaroh/Avroh note selection
                const checkPattern = (selectedSet, excludedSet, pattern) => {
                  if (selectedSet.size > 0) {
                    if (isCarnaticMode) {
                      const requiredPitchClasses = new Set();
                      selectedSet.forEach(carnaticIndex => {
                        const pitchClass = carnaticTo12TET[carnaticIndex];
                        if (pitchClass !== undefined) requiredPitchClasses.add(pitchClass);
                      });
                      const hasAll = Array.from(requiredPitchClasses).every(pc => pattern[pc]);
                      if (!hasAll) return false;
                    } else {
                      const hasAll = Array.from(selectedSet).every(idx => pattern[idx]);
                      if (!hasAll) return false;
                    }
                  }
                  if (excludedSet.size > 0) {
                    if (isCarnaticMode) {
                      const excludedPitchClasses = new Set();
                      excludedSet.forEach(carnaticIndex => {
                        const pitchClass = carnaticTo12TET[carnaticIndex];
                        if (pitchClass !== undefined) excludedPitchClasses.add(pitchClass);
                      });
                      const hasAnyExcluded = Array.from(excludedPitchClasses).some(pc => pattern[pc]);
                      if (hasAnyExcluded) return false;
                    } else {
                      const hasAnyExcluded = Array.from(excludedSet).some(idx => pattern[idx]);
                      if (hasAnyExcluded) return false;
                    }
                  }
                  return true;
                };
                
                if (!checkPattern(selectedAarohNotes, excludedAarohNotes, raga.aarohPattern)) return false;
                if (!checkPattern(selectedAvrohNotes, excludedAvrohNotes, raga.avrohPattern)) return false;
              }
              
              return true;
            });
          } else {
            // Use API for Hindustani mode
            const params = new URLSearchParams();
            if (searchQuery) params.set('search', searchQuery);
            params.set('scaleType', scaleType);
            params.set('searchMode', searchMode);
            params.set('separate', String(separateNoteSelection));
            if (!separateNoteSelection) {
              if (selectedNotes.size > 0) params.set('selectedNotes', Array.from(selectedNotes).join(','));
              if (excludedNotes.size > 0) params.set('excludedNotes', Array.from(excludedNotes).join(','));
            } else {
              if (selectedAarohNotes.size > 0) params.set('selectedAarohNotes', Array.from(selectedAarohNotes).join(','));
              if (excludedAarohNotes.size > 0) params.set('excludedAarohNotes', Array.from(excludedAarohNotes).join(','));
              if (selectedAvrohNotes.size > 0) params.set('selectedAvrohNotes', Array.from(selectedAvrohNotes).join(','));
              if (excludedAvrohNotes.size > 0) params.set('excludedAvrohNotes', Array.from(excludedAvrohNotes).join(','));
            }
            const res = await fetch(`${API_BASE}/api/raga-search?${params.toString()}`);
            if (!res.ok) throw new Error('Failed to query');
            data = await res.json();
          }

          // rank by edit distance (hamming on 12-bit patterns) when notes are selected
          const toBool12 = (arr) => (arr || []).map(v => Boolean(v)).slice(0,12);
          const hamming = (a, b) => a.reduce((acc, ai, i) => acc + (ai !== (b[i] || false) ? 1 : 0), 0);

          const hasUnifiedSel = !separateNoteSelection && selectedNotes.size > 0;
          const hasSeparateSel = separateNoteSelection && (selectedAarohNotes.size > 0 || selectedAvrohNotes.size > 0);

          let ranked = data;
          if (hasUnifiedSel || hasSeparateSel) {
            // build target patterns (always include Sa at index 0)
            const targetAll = Array(12).fill(false); targetAll[0] = true;
            if (hasUnifiedSel) {
              if (isCarnaticMode) {
                // Convert Carnatic indices to 12-TET
                selectedNotes.forEach(carnaticIndex => {
                  const pitchClass = carnaticTo12TET[carnaticIndex];
                  if (pitchClass !== undefined) targetAll[pitchClass] = true;
                });
              } else {
                selectedNotes.forEach(idx => { targetAll[idx] = true; });
              }
            }
            const targetAar = Array(12).fill(false); targetAar[0] = true;
            const targetAvr = Array(12).fill(false); targetAvr[0] = true;
            if (hasSeparateSel) {
              if (isCarnaticMode) {
                // Convert Carnatic indices to 12-TET
                selectedAarohNotes.forEach(carnaticIndex => {
                  const pitchClass = carnaticTo12TET[carnaticIndex];
                  if (pitchClass !== undefined) targetAar[pitchClass] = true;
                });
                selectedAvrohNotes.forEach(carnaticIndex => {
                  const pitchClass = carnaticTo12TET[carnaticIndex];
                  if (pitchClass !== undefined) targetAvr[pitchClass] = true;
                });
              } else {
                selectedAarohNotes.forEach(idx => { targetAar[idx] = true; });
                selectedAvrohNotes.forEach(idx => { targetAvr[idx] = true; });
              }
            }

            const scoreRaga = (r) => {
              const np = toBool12(r.notePattern);
              const ap = toBool12(r.aarohPattern && r.aarohPattern.length ? r.aarohPattern : np);
              const vp = toBool12(r.avrohPattern && r.avrohPattern.length ? r.avrohPattern : np);
              if (hasUnifiedSel) {
                return hamming(targetAll, np);
              } else {
                // sum distances for aaroh and avroh (treat missing as notePattern proxy)
                return hamming(targetAar, ap) + hamming(targetAvr, vp);
              }
            };

            ranked = [...data].sort((a, b) => scoreRaga(a) - scoreRaga(b));
          }

          setResults(ranked);
        } catch (e) {
          setLoadError(e.message || 'Query failed');
        } finally {
          setIsLoading(false);
        }
      };

      useEffect(() => {
        fetchResults();
      }, [searchQuery, scaleType, searchMode, separateNoteSelection, selectedNotes, excludedNotes, selectedAarohNotes, excludedAarohNotes, selectedAvrohNotes, excludedAvrohNotes, isCarnaticMode, JSON.stringify(melakartaList)]);

      const toggleTriState = (setSelected, setExcluded, selected, excluded, displayIndex) => {
        let actualIndex;
        if (isCarnaticMode) {
          // In Carnatic mode, displayIndex directly corresponds to the Carnatic swara index
          actualIndex = displayIndex + 1; // +1 because we skip Sa (index 0)
        } else {
          // In Hindustani mode, convert to 12-TET index
          actualIndex = displayIndex + 1;
        }
        
        const newSel = new Set(selected);
        const newExc = new Set(excluded);
        if (excluded.has(actualIndex)) newExc.delete(actualIndex);
        else if (selected.has(actualIndex)) { newSel.delete(actualIndex); newExc.add(actualIndex); }
        else newSel.add(actualIndex);
        setSelected(newSel);
        setExcluded(newExc);
      };

      const clearFilters = () => {
        setSearchQuery('');
        setScaleType('any');
        setSearchMode('contains');
        setSelectedNotes(new Set());
        setExcludedNotes(new Set());
        setSelectedAarohNotes(new Set());
        setExcludedAarohNotes(new Set());
        setSelectedAvrohNotes(new Set());
        setExcludedAvrohNotes(new Set());
      };

      // Helper function to get swara sequence for display
      const getSwaraSequence = (pattern, ascending = true, raga = null) => {
        if (!isCarnaticMode) {
          // Hindustani mode: direct mapping
          const swaras = pattern.map((p, i) => p ? displaySwarNames[i] : null).filter(Boolean);
          return ascending ? swaras : swaras.reverse();
        } else {
          // Carnatic mode: use stored carnaticSwaras if available
          if (raga && raga.carnaticSwaras) {
            const swaras = raga.carnaticSwaras.map((p, i) => p ? carnaticLabels[i] : null).filter(Boolean);
            return ascending ? swaras : swaras.reverse();
          } else {
            // Fallback: convert 12-TET pattern to Carnatic swaras
            const swaras = [];
            for (let carnaticIndex = 0; carnaticIndex < 16; carnaticIndex++) {
              const pitchClass = carnaticTo12TET[carnaticIndex];
              if (pitchClass !== undefined && pattern[pitchClass]) {
                swaras.push(carnaticLabels[carnaticIndex]);
              }
            }
            return ascending ? swaras : swaras.reverse();
          }
        }
      };

      // Helper function to get display pattern for Carnatic mode
      const getDisplayPattern = (raga) => {
        if (!isCarnaticMode) {
          // Hindustani mode: direct mapping
          return raga.notePattern.map((present, noteIndex) => ({
            present,
            label: displaySwarNames[noteIndex],
            key: noteIndex
          }));
        } else {
          // Carnatic mode: use the stored carnaticSwaras array if available
          if (raga.carnaticSwaras) {
            return raga.carnaticSwaras.map((present, carnaticIndex) => ({
              present,
              label: carnaticLabels[carnaticIndex],
              key: carnaticIndex
            }));
          } else {
            // Fallback: convert 12-TET back to 16-swara display (for backward compatibility)
            const displayPattern = [];
            for (let carnaticIndex = 0; carnaticIndex < 16; carnaticIndex++) {
              const pitchClass = carnaticTo12TET[carnaticIndex];
              const present = pitchClass !== undefined ? raga.notePattern[pitchClass] : false;
              displayPattern.push({
                present,
                label: carnaticLabels[carnaticIndex],
                key: carnaticIndex
              });
            }
            return displayPattern;
          }
        }
      };

      return (
        <div className={`${darkMode ? 'dark-mode ' : ''}max-w-6xl mx-auto p-6 bg-white min-h-screen`}>
          <div className="mb-8">
            <h1 className="text-xl font-bold text-gray-600 mb-2">Raga Database Query Tool</h1>
            
            {/* Music System Toggle moved inline with piano controls */}

            {/* collapsible piano */}
            <div className="mt-4">
              <div className="flex items-center gap-3">
                <button onClick={() => setShowPiano(v => !v)} className="px-3 py-2 rounded-md text-sm font-medium bg-gray-100 hover:bg-gray-200 text-gray-700 border">
                  show piano {showPiano ? '▲' : '▼'}
                </button>
                <div className="inline-block">
                  <select value={baseOctave} onChange={(e)=> setBaseOctave(parseInt(e.target.value,10))} className="px-2 py-1 border rounded text-sm">
                    {[2,3,4,5].map(o => <option key={o} value={o}>Octave {o}</option>)}
                  </select>
                </div>
                {/* Music System Toggle (moved here) */}
                <div className="inline-block ml-2">
                  <div className="flex items-center gap-2">
                    <span className={`text-sm ${!isCarnaticMode ? 'font-semibold text-blue-600' : 'text-gray-600'}`}>Hindustani</span>
                    <button
                      onClick={() => {
                        setIsCarnaticMode(v => !v);
                        // Clear filters when switching modes
                        clearFilters();
                      }}
                      className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors ${isCarnaticMode ? 'bg-blue-600' : 'bg-gray-300'}`}
                      title="Toggle between Hindustani and Carnatic"
                    >
                      <span className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform ${isCarnaticMode ? 'translate-x-6' : 'translate-x-1'}`}/>
                    </button>
                    <span className={`text-sm ${isCarnaticMode ? 'font-semibold text-blue-600' : 'text-gray-600'}`}>Carnatic</span>
                  </div>
                </div>
              </div>
              {showPiano && (
                <div className="mt-3">
                  <PianoKeyboardQuery onPlay={playKey} baseOctave={baseOctave} octaves={3} showLabels={false} swarLabels={displaySwarNames} />
                </div>
              )}
            </div>
          </div>

          <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <div className="space-y-4">
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">Search by {isCarnaticMode ? 'Melakarta' : 'Raga'} Name:</label>
                <input type="text" value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} placeholder={`Enter ${isCarnaticMode ? 'melakarta' : 'raga'} name...`} className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-transparent" />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">Scale Type:</label>
                <select value={scaleType} onChange={(e) => setScaleType(e.target.value)} className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                  <option value="any">Any Scale Type</option>
                  {isCarnaticMode ? (
                    <>
                      <option value="7">Melakarta (Heptatonic - 7 notes)</option>
                      <option value="5">Audav (Pentatonic - 5 notes)</option>
                      <option value="6">Shadav (Hexatonic - 6 notes)</option>
                    </>
                  ) : (
                    <>
                      <option value="5">Audav (Pentatonic - 5 notes)</option>
                      <option value="6">Shadav (Hexatonic - 6 notes)</option>
                      <option value="7">Sampoorna (Heptatonic - 7 notes)</option>
                    </>
                  )}
                </select>
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">Note Search Mode:</label>
                <select value={searchMode} onChange={(e) => setSearchMode(e.target.value)} className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                  <option value="contains">Contains selected notes</option>
                  <option value="exact">Exactly these notes (+ Sa)</option>
                </select>
              </div>
              <div className="mt-2">
                <label className="inline-flex items-center">
                  <input type="checkbox" checked={separateNoteSelection} onChange={e => setSeparateNoteSelection(e.target.checked)} className="form-checkbox h-4 w-4 text-indigo-600" />
                  <span className="ml-2 text-sm text-gray-700">Enable separate Aaroh/Avroh note selection</span>
                </label>
              </div>
            </div>

            <div>
              {separateNoteSelection ? (
                <div className="flex flex-col gap-6">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">Select Aaroh Notes ({isCarnaticMode ? 'Swaras' : 'Swaras'}):</label>
                    <div className="text-xs text-gray-500 mb-1">{isCarnaticMode ? 'S' : 'Sa'} is always included in the search.</div>
                    <div className={`grid ${isCarnaticMode ? 'grid-cols-5' : 'grid-cols-3'} gap-2`}>
                      {selectableSwarNames.map((s, displayIndex) => (
                        <button key={displayIndex} onClick={() => toggleTriState(setSelectedAarohNotes, setExcludedAarohNotes, selectedAarohNotes, excludedAarohNotes, displayIndex)} className={`p-2 rounded-md text-sm font-medium transition-colors ${excludedAarohNotes.has(displayIndex+1) ? 'bg-red-600 text-white' : selectedAarohNotes.has(displayIndex+1) ? 'bg-indigo-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}>{s}</button>
                      ))}
                    </div>
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">Select Avroh Notes ({isCarnaticMode ? 'Swaras' : 'Swaras'}):</label>
                    <div className="text-xs text-gray-500 mb-1">{isCarnaticMode ? 'S' : 'Sa'} is always included in the search.</div>
                    <div className={`grid ${isCarnaticMode ? 'grid-cols-5' : 'grid-cols-3'} gap-2`}>
                      {selectableSwarNames.map((s, displayIndex) => (
                        <button key={displayIndex} onClick={() => toggleTriState(setSelectedAvrohNotes, setExcludedAvrohNotes, selectedAvrohNotes, excludedAvrohNotes, displayIndex)} className={`p-2 rounded-md text-sm font-medium transition-colors ${excludedAvrohNotes.has(displayIndex+1) ? 'bg-red-600 text-white' : selectedAvrohNotes.has(displayIndex+1) ? 'bg-indigo-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}>{s}</button>
                      ))}
                    </div>
                  </div>
                </div>
              ) : (
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Select Notes ({isCarnaticMode ? 'Swaras' : 'Swaras'}):</label>
                  <div className="text-xs text-gray-500 mb-1">{isCarnaticMode ? 'S' : 'Sa'} is always included in the search. Click once to include, twice to exclude, thrice to reset.</div>
                  <div className={`grid ${isCarnaticMode ? 'grid-cols-5' : 'grid-cols-3'} gap-2`}>
                    {selectableSwarNames.map((s, displayIndex) => (
                      <button key={displayIndex} onClick={() => toggleTriState(setSelectedNotes, setExcludedNotes, selectedNotes, excludedNotes, displayIndex)} className={`p-2 rounded-md text-sm font-medium transition-colors ${excludedNotes.has(displayIndex+1) ? 'bg-red-600 text-white' : selectedNotes.has(displayIndex+1) ? 'bg-indigo-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}>{s}</button>
                    ))}
                  </div>
                </div>
              )}
            </div>
          </div>

          <div className="mb-6 flex items-center gap-2">
            <button onClick={clearFilters} className="flex items-center gap-2 px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors">
              <Filter />
              Clear All Filters
            </button>
          </div>

          <div className="bg-white border border-gray-200 rounded-lg">
            <div className="p-4 bg-gray-50 border-b border-gray-200 flex flex-col sm:flex-row sm:items-center sm:justify-between">
              <h2 className="text-xl font-semibold text-gray-800">Results {isLoading ? '(loading...)' : `(${results.length} ${isCarnaticMode ? 'melakarta ragas' : 'ragas'} found)`}</h2>
              <label className="inline-flex items-center mt-2 sm:mt-0">
                <input type="checkbox" checked={darkMode} onChange={e => setDarkMode(e.target.checked)} className="form-checkbox h-4 w-4 text-indigo-600" />
                <span className="ml-2 text-sm text-gray-700">Dark mode</span>
              </label>
            </div>

            <div className="max-h-96 overflow-y-auto">
              {loadError ? (
                <div className="p-8 text-center text-red-500">{loadError}</div>
              ) : results.length === 0 ? (
                <div className="p-8 text-center text-gray-500">No ragas found.</div>
              ) : (
                <div className="divide-y divide-gray-200">
                  {results.map((raga, idx) => (
                    <div key={idx} className="p-4">
                      <div className="flex justify-between items-start mb-2">
                        <div>
                          <h3 className="font-semibold text-gray-800">{isCarnaticMode && raga.number ? `${raga.number}. ${raga.name}` : raga.name}</h3>
                          {raga.aarohJati && raga.avrohJati && (
                            <div className="text-sm text-gray-600">{raga.aarohJati.replace(/ \(.*/, '')} - {raga.avrohJati.replace(/ \(.*/, '')}</div>
                          )}
                        </div>
                        <button
                          onClick={() => playAarohAvroh(raga)}
                          disabled={isLoading || isPlaying}
                          className="px-3 py-1 rounded bg-indigo-600 text-white text-sm hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed"
                          title="Play Aaroh + Avroh"
                        >
                          ▶ Full {isCarnaticMode ? 'Melakarta' : 'Raga'}
                        </button>
                      </div>
                      <div className="flex flex-wrap gap-1 mt-2">
                        {getDisplayPattern(raga).map((noteInfo) => (
                          <span key={noteInfo.key} className={`px-2 py-1 text-xs rounded ${noteInfo.present ? 'bg-green-100 text-green-800 border border-green-200' : 'bg-gray-100 text-gray-400 border border-gray-200'}`}>{noteInfo.label}</span>
                        ))}
                      </div>
                      {raga.aarohPattern && raga.avrohPattern && (
                        <div className="mt-2 space-y-1">
                          <div className="text-xs text-gray-600"><strong>Aaroh:</strong> {getSwaraSequence(raga.aarohPattern, true, raga).join(' - ')}</div>
                          <div className="text-xs text-gray-600"><strong>Avroh:</strong> {getSwaraSequence(raga.avrohPattern, false, raga).join(' - ')}</div>
                        </div>
                      )}
                    </div>
                  ))}
                </div>
              )}
            </div>
          </div>
        </div>
      );
    };

    // 3-octave compact keyboard component for Query page
    function PianoKeyboardQuery({ onPlay, baseOctave = 3, octaves = 3, showLabels = false, swarLabels = ['Sa', 'Re♭', 'Re', 'Ga♭', 'Ga', 'Ma', 'Ma♯', 'Pa', 'Dha♭', 'Dha', 'Ni♭', 'Ni'] }) {
      const wrapRef = useRef(null);
      useEffect(() => {
        const el = wrapRef.current;
        if (el) {
          const target = Math.max(0, (el.scrollWidth - el.clientWidth) / 2);
          el.scrollLeft = target;
        }
      }, []);

      const WHITE_W = 24; // px
      const BLACK_W = 16; // px
      const whitePC = [0,2,4,5,7,9,11];
      const blackLefts = [
        WHITE_W - BLACK_W / 2,      // between 0-2
        WHITE_W * 2 - BLACK_W / 2,  // between 2-4
        WHITE_W * 4 - BLACK_W / 2,  // between 5-7
        WHITE_W * 5 - BLACK_W / 2,  // between 7-9
        WHITE_W * 6 - BLACK_W / 2   // between 9-11
      ];

      return (
        <div className="rq-piano-wrap" ref={wrapRef}>
          <div className="rq-piano" style={{ width: `${WHITE_W * 7 * octaves}px` }}>
            {Array.from({ length: octaves }).map((_, o) => (
              <div key={o} className="rq-octave" style={{ width: `${WHITE_W * 7}px` }}>
                <div className="rq-white-keys">
                  {whitePC.map((pc, i) => (
                    <div
                      key={i}
                      className="rq-white-key"
                      onMouseDown={() => onPlay(pc, baseOctave + o)}
                      onTouchStart={() => onPlay(pc, baseOctave + o)}
                      role="button"
                      aria-label={`Play ${pc} at octave ${baseOctave + o}`}
                      title={showLabels ? `${pc}` : undefined}
                    />
                  ))}
                </div>
                {[1,3,6,8,10].map((pc, idx) => (
                  <div
                    key={idx}
                    className="rq-black-key"
                    style={{ left: `${blackLefts[idx]}px` }}
                    onMouseDown={() => onPlay(pc, baseOctave + o)}
                    onTouchStart={() => onPlay(pc, baseOctave + o)}
                    role="button"
                    aria-label={`Play ${pc} at octave ${baseOctave + o}`}
                  />
                ))}
              </div>
            ))}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<RagaQueryTool />);
  </script>

  <script>
    // helper to safely build url with raga query
    function linkToChordWithRaga(ragaName) {
      const url = new URL('/index.html', window.location.origin);
      url.searchParams.set('raga', ragaName);
      return url.toString();
    }
    // expose a small function to update the link if the selection changes dynamically
    window.__setChordLinkForRaga = function(ragaName) {
      const anchor = document.querySelector('a[data-link="chord-tool"]');
      if (anchor) anchor.href = linkToChordWithRaga(ragaName);
    }

    // if this page encodes the selected raga in a known element/select, update the link on load.
    // try common selectors; adjust if your page structure differs.
    window.addEventListener('DOMContentLoaded', () => {
      const sel = document.querySelector('select[name="raga"], select#raga, select[data-role="raga-select"], select');
      const activeName = sel && sel.value ? sel.value : (window.__currentRagaName || null);
      if (activeName) {
        window.__setChordLinkForRaga(activeName);
      }
      if (sel) {
        sel.addEventListener('change', (e) => {
          const name = e.target.value;
          window.__setChordLinkForRaga(name);
        });
      }
    });
  </script>
</body>
